<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orion Services | High-End Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        :root { 
            --bg-black: #050505; 
            --card-gray: #121212; 
            --border: #222222; 
            --text-main: #f5f5f5; 
            --text-sec: #888888;
            --orion-gold: linear-gradient(135deg, #a67c00 0%, #bf9b30 45%, #ffdc73 70%, #bf9b30 85%, #a67c00 100%);
            --gold-solid: #bf9b30;
            --safe-blur: rgba(5, 5, 5, 0.9);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; }
        body { background-color: var(--bg-black); height: 100vh; overflow: hidden; color: var(--text-main); }
        
        #security-lock { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }

        #login-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo-orion { font-size: 2rem; font-weight: 800; background: var(--orion-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 40px; letter-spacing: -1px; }
        .login-input { width: 300px; padding: 15px; background: #111; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 12px; font-size: 14px; text-align: center; }
        .login-input:focus { border-color: var(--gold-solid); outline: none; }
        .login-btn { width: 300px; padding: 15px; background: var(--orion-gold); border: none; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .login-err { color: #ff3b30; font-size: 12px; margin-top: 15px; font-weight: 600; display: none; }

        #main-app { display: none; height: 100%; flex-direction: column; opacity: 0; transition: opacity 0.5s ease; }
        
        header { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); background: var(--safe-blur); backdrop-filter: blur(20px); z-index: 1000; }
        header .title { font-weight: 800; background: var(--orion-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.1rem; }

        .viewport { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .viewport::-webkit-scrollbar { display: none; }
        .section { display: none; padding-bottom: 100px; }
        .section.active { display: block; animation: sectionFade 0.3s ease; }
        @keyframes sectionFade { from { opacity: 0; } to { opacity: 1; } }

        .post { background: var(--bg-black); border-bottom: 1px solid var(--border); }
        .post-header { padding: 14px; display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: 700; cursor: pointer; }
        .post-header i { color: var(--gold-solid); }
        .post-media { width: 100%; aspect-ratio: 1/1; background: #000; }
        .post-media img { width: 100%; height: 100%; object-fit: cover; }
        .post-actions { padding: 15px; display: flex; justify-content: space-between; }
        .post-actions i { font-size: 1.3rem; cursor: pointer; color: var(--text-main); }
        .fa-bookmark.active { color: var(--gold-solid); }

        /* Profile Layout */
        .profile-head { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; }
        .avatar-frame { width: 90px; height: 90px; border-radius: 50%; padding: 3px; background: var(--orion-gold); margin-bottom: 15px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; background: #000; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 800; color: var(--gold-solid); }
        .profile-stats { display: flex; width: 100%; justify-content: space-around; max-width: 400px; margin: 20px 0; }
        .stat-box { text-align: center; }
        .stat-box span { display: block; font-weight: 800; font-size: 1.1rem; }
        .stat-box label { font-size: 11px; color: var(--text-sec); text-transform: uppercase; }

        .profile-tabs { display: flex; border-top: 1px solid var(--border); }
        .tab-icon { flex: 1; padding: 15px; text-align: center; color: var(--text-sec); cursor: pointer; }
        .tab-icon.active { color: var(--gold-solid); border-top: 2px solid var(--gold-solid); }

        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .grid-post { aspect-ratio: 1/1; background: #111; overflow: hidden; }
        .grid-post img { width: 100%; height: 100%; object-fit: cover; }

        /* Search List */
        .search-result-item { padding: 15px; background: #111; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; font-weight: 700; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .search-result-item:active { background: #1a1a1a; border-color: var(--gold-solid); }

        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: var(--safe-blur); backdrop-filter: blur(25px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        nav i { font-size: 1.3rem; color: var(--text-sec); cursor: pointer; transition: 0.2s; }
        nav i.active { color: var(--gold-solid); }

        .orion-overlay { display: none; position: fixed; inset: 0; background: var(--bg-black); z-index: 2000; animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .overlay-header { position: sticky; top: 0; height: 70px; display: flex; align-items: center; padding: 0 20px; background: var(--safe-blur); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 10; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="security-lock">
    <div class="logo-orion" style="font-size: 1.2rem;">ORION_ENCRYPTION_ACTIVE</div>
</div>

<div id="login-screen">
    <div class="logo-orion">Orion Services</div>
    <div id="login-err-msg" class="login-err">CLÉ D'ACCÈS INCORRECTE</div>
    <input type="text" id="user-id" class="login-input" placeholder="UTILISATEUR" autocomplete="off">
    <input type="password" id="pass-key" class="login-input" placeholder="CLÉ PRIVÉE">
    <button class="login-btn" onclick="validateOrionAccess()">Décrypter l'accès</button>
</div>

<div id="main-app">
    <header>
        <div style="width: 24px;"><i class="fas fa-fingerprint" style="color:var(--gold-solid)"></i></div>
        <div class="title">ORION SERVICES</div>
        <div style="width: 24px; text-align: right;"><i class="fas fa-sliders-h" onclick="openOverlay('settings-overlay')"></i></div>
    </header>

    <div class="viewport">
        <div id="feed-sec" class="section active"></div>
        <div id="search-sec" class="section">
            <div style="padding: 15px;">
                <input type="text" id="orion-search" class="login-input" style="width:100%; text-align:left; border:none;" placeholder="Chercher dans le réseau..." oninput="handleOrionSearch()">
                <div id="search-results-box" style="padding-top:15px;"></div>
            </div>
        </div>
        <div id="reels-sec" class="section" style="padding:0; height:100%;">
            <div id="reels-container" style="height:100%; overflow-y: scroll; scroll-snap-type: y mandatory;"></div>
        </div>
        <div id="profile-sec" class="section">
            <div class="profile-head">
                <div class="avatar-frame"><div class="avatar-img" id="user-initial">O</div></div>
                <h3 id="display-username" style="font-weight: 800;"></h3>
                <p style="color: var(--gold-solid); font-size: 11px; margin-top: 5px; font-weight: 700;">MEMBRE PREMIUM ORION</p>
                <div class="profile-stats">
                    <div class="stat-box"><span>12</span><label>Posts</label></div>
                    <div class="stat-box"><span>14.2k</span><label>Abonnés</label></div>
                    <div class="stat-box"><span>203</span><label>Suivis</label></div>
                </div>
            </div>
            <div class="profile-tabs">
                <div class="tab-icon active" id="btn-grid-posts" onclick="switchProfileGrid('posts')"><i class="fas fa-th"></i></div>
                <div class="tab-icon" id="btn-grid-saved" onclick="switchProfileGrid('saved')"><i class="fas fa-bookmark"></i></div>
            </div>
            <div id="grid-posts-view" class="grid-container"></div>
            <div id="grid-saved-view" class="grid-container" style="display:none;"></div>
        </div>
    </div>

    <nav>
        <i class="fas fa-home active" onclick="navigateOrion('feed-sec', this)"></i>
        <i class="fas fa-compass" onclick="navigateOrion('search-sec', this)"></i>
        <i class="fas fa-play" onclick="navigateOrion('reels-sec', this)"></i>
        <i class="fas fa-user" onclick="navigateOrion('profile-sec', this)"></i>
    </nav>
</div>

<div id="external-profile-overlay" class="orion-overlay">
    <div class="overlay-header">
        <i class="fas fa-chevron-left" onclick="closeOverlay('external-profile-overlay')" style="font-size: 1.2rem; padding-right: 20px;"></i>
        <span id="ext-username-title" style="font-weight: 800; background: var(--orion-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></span>
    </div>
    <div id="ext-profile-content"></div>
</div>

<div id="settings-overlay" class="orion-overlay">
    <div class="overlay-header">
        <i class="fas fa-chevron-left" onclick="closeOverlay('settings-overlay')" style="font-size: 1.2rem; padding-right: 20px;"></i>
        <span style="font-weight: 800;">PARAMÈTRES</span>
    </div>
    <div style="padding:30px;">
        <button onclick="terminateOrionSession()" style="color:#ff3b30; background:none; border:none; font-weight:800; letter-spacing: 1px;">DÉCONNEXION DE LA SESSION</button>
    </div>
</div>

<script>
    const ORION_USERS = ["mazine2.0", "admin", "vip_access", "walid_h", "clara_lux"];
    const ORION_POSTS = [
        { id: "p1", user: "mazine2.0", img: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view" },
        { id: "p2", user: "mazine2.0", img: "https://fv5-5.files.fm/thumb_show.php?i=rw3ztkktpt&view" },
        { id: "p3", user: "vip_access", img: "https://fv5-5.files.fm/thumb_show.php?i=tbpxeusv7p&view" },
        { id: "p4", user: "clara_lux", img: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view" }
    ];
    const ORION_REELS = [
        { id: "v1", user: "mazine2.0", url: "https://player.vimeo.com/video/1163085534" },
        { id: "v2", user: "vip_access", url: "https://player.vimeo.com/video/76979871" }
    ];

    let currentSession = localStorage.getItem("orion_current_user") || null;
    let bookmarks = JSON.parse(localStorage.getItem("orion_bookmarks")) || [];

    function validateOrionAccess() {
        const u = document.getElementById('user-id').value.trim().toLowerCase();
        const k = document.getElementById('pass-key').value;
        if (ORION_USERS.includes(u) && k !== "") {
            localStorage.setItem("orion_current_user", u);
            currentSession = u;
            launchOrion();
        } else {
            document.getElementById('login-err-msg').style.display = "block";
        }
    }

    function launchOrion() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        document.getElementById('display-username').innerText = currentSession;
        document.getElementById('user-initial').innerText = currentSession.charAt(0).toUpperCase();
        renderOrionFeed();
        renderOrionReels();
        renderOrionProfile();
    }

    function navigateOrion(target, el) {
        document.querySelectorAll('.orion-overlay').forEach(o => o.style.display = 'none');
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
        document.getElementById(target).classList.add('active');
        el.classList.add('active');
    }

    function openOverlay(id) { document.getElementById(id).style.display = 'block'; }
    function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }

    function renderOrionFeed() {
        const feed = document.getElementById('feed-sec');
        feed.innerHTML = "";
        [...ORION_POSTS].sort(() => Math.random() - 0.5).forEach(p => {
            const isBookmarked = bookmarks.includes(p.id);
            feed.innerHTML += `
                <div class="post">
                    <div class="post-header" onclick="openExternalProfile('${p.user}')"><i class="fas fa-check-circle"></i> ${p.user}</div>
                    <div class="post-media"><img src="${p.img}" loading="lazy"></div>
                    <div class="post-actions">
                        <i class="fas fa-heart"></i>
                        <i class="fa-bookmark ${isBookmarked ? 'fas active' : 'far'}" onclick="toggleBookmark('${p.id}', this)"></i>
                    </div>
                </div>`;
        });
    }

    function renderOrionReels() {
        const container = document.getElementById('reels-container');
        container.innerHTML = "";
        ORION_REELS.forEach(v => {
            container.innerHTML += `<div style="height:100%;width:100%;scroll-snap-align:start;"><iframe src="${v.url}" style="width:100%;height:100%;border:none;" allow="autoplay"></iframe></div>`;
        });
    }

    /* NAVIGATION VERS PROFILS EXTERNES */
    function openExternalProfile(username) {
        if(username === currentSession) return navigateOrion('profile-sec', document.querySelector('.fa-user'));
        
        const overlay = document.getElementById('external-profile-overlay');
        const content = document.getElementById('ext-profile-content');
        document.getElementById('ext-username-title').innerText = `@${username.toUpperCase()}`;
        
        content.innerHTML = `
            <div class="profile-head">
                <div class="avatar-frame"><div class="avatar-img">${username.charAt(0).toUpperCase()}</div></div>
                <h3 style="font-weight: 800;">${username}</h3>
                <div class="profile-stats">
                    <div class="stat-box"><span>${ORION_POSTS.filter(p => p.user === username).length}</span><label>Posts</label></div>
                    <div class="stat-box"><span>1.5k</span><label>Abonnés</label></div>
                </div>
            </div>
            <div class="grid-container" id="ext-grid-view"></div>`;
        
        const grid = document.getElementById('ext-grid-view');
        ORION_POSTS.filter(p => p.user === username).forEach(p => {
            grid.innerHTML += `<div class="grid-post"><img src="${p.img}"></div>`;
        });
        
        overlay.style.display = 'block';
    }

    function handleOrionSearch() {
        const q = document.getElementById('orion-search').value.toLowerCase();
        const results = document.getElementById('search-results-box');
        results.innerHTML = "";
        if(!q) return;

        ORION_USERS.filter(u => u.includes(q)).forEach(u => {
            results.innerHTML += `
                <div class="search-result-item" onclick="openExternalProfile('${u}')">
                    <div style="width:35px;height:35px;border-radius:50%;background:var(--orion-gold);display:flex;align-items:center;justify-content:center;font-size:0.8rem;color:#000;">${u.charAt(0).toUpperCase()}</div>
                    <span>${u}</span>
                </div>`;
        });
    }

    function toggleBookmark(id, el) {
        if (bookmarks.includes(id)) { bookmarks = bookmarks.filter(b => b !== id); el.classList.replace('fas', 'far'); el.classList.remove('active'); }
        else { bookmarks.push(id); el.classList.replace('far', 'fas'); el.classList.add('active'); }
        localStorage.setItem("orion_bookmarks", JSON.stringify(bookmarks));
        renderOrionProfile();
    }

    function renderOrionProfile() {
        const gridPosts = document.getElementById('grid-posts-view');
        const gridSaved = document.getElementById('grid-saved-view');
        gridPosts.innerHTML = ""; gridSaved.innerHTML = "";
        ORION_POSTS.filter(p => p.user === currentSession).forEach(p => gridPosts.innerHTML += `<div class="grid-post"><img src="${p.img}"></div>`);
        ORION_POSTS.filter(p => bookmarks.includes(p.id)).forEach(p => gridSaved.innerHTML += `<div class="grid-post"><img src="${p.img}"></div>`);
    }

    function switchProfileGrid(type) {
        document.getElementById('btn-grid-posts').classList.toggle('active', type === 'posts');
        document.getElementById('btn-grid-saved').classList.toggle('active', type === 'saved');
        document.getElementById('grid-posts-view').style.display = type === 'posts' ? 'grid' : 'none';
        document.getElementById('grid-saved-view').style.display = type === 'saved' ? 'grid' : 'none';
    }

    function terminateOrionSession() { localStorage.removeItem("orion_current_user"); location.reload(); }
    window.onload = () => { if (currentSession) launchOrion(); };
</script>
</body>
</html>
