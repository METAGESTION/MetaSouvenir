<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meta Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #fafafa; --white: #ffffff; --border: #dbdbdb; --text-main: #262626; --blue: #0095f6; --blue-glow: rgba(0, 149, 246, 0.3); --error: #ed4956; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: var(--white); height: 100vh; width: 100vw; overflow: hidden; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }

        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #f0f4f8, #d9e2ec); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .logo { font-size: 2.8rem; font-weight: bold; margin-bottom: 40px; color: var(--blue); }
        input { width: 100%; max-width: 350px; padding: 15px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; font-size: 16px; background: var(--white); }
        .login-btn { width: 100%; max-width: 350px; background: var(--blue); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }
        #login-error { color: var(--error); font-size: 14px; margin-top: 15px; display: none; }

        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; }
        header { height: calc(85px + env(safe-area-inset-top)); padding-top: calc(30px + env(safe-area-inset-top)); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding-left: 20px; padding-right: 20px; font-weight: bold; background: var(--white); z-index: 10; flex-shrink: 0; }
        #custom-header-btn { background: var(--blue); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 13px; text-decoration: none; }

        .content-area { flex: 1; position: relative; overflow: hidden; }
        .section { height: 100%; width: 100%; display: none; overflow-y: auto; background: var(--bg-color); }
        .section.active { display: block; }

        .post { background: var(--white); border-bottom: 1px solid var(--border); margin: 0 auto 15px auto; max-width: 600px; }
        .post-img-container img { width: 100%; max-height: 70vh; display: block; object-fit: cover; }
        .post-actions { padding: 12px; display: flex; justify-content: flex-end; }
        .post-actions i { font-size: 1.8rem; cursor: pointer; } 

        #videos-section { background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        #videos-section::-webkit-scrollbar { display: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .video-info { position: absolute; bottom: 40px; left: 15px; color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); z-index: 10; pointer-events: none; }

        nav { height: calc(85px + env(safe-area-inset-bottom)); padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); position: relative; gap: 60px; padding-left: 33px; }
        .nav-indicator { position: absolute; bottom: calc(25px + env(safe-area-inset-bottom)); left: 0; width: 55px; height: 45px; background: rgba(0, 149, 246, 0.12); border-radius: 18px; z-index: 0; pointer-events: none; box-shadow: 0 5px 15px var(--blue-glow); border: 1px solid rgba(0, 149, 246, 0.15); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        nav i { font-size: 1.5rem; color: #b0b0b0; cursor: pointer; z-index: 2; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; transition: color 0.3s; }
        nav i.active { color: var(--blue); }

        .profile-tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--white); }
        .p-tab { flex: 1; padding: 15px; text-align: center; color: #8e8e8e; cursor: pointer; font-weight: bold; }
        .p-tab.active { color: var(--text-main); border-bottom: 2px solid var(--text-main); }
        #saved-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="loader"><div class="spinner"></div></div>

<div id="app-container">
    <div id="login-screen">
        <div class="logo">Meta Service</div>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="login-btn" onclick="handleLogin()">Connexion</button>
        <div id="login-error">Identifiant ou mot de passe incorrect.</div>
    </div>

    <div id="main-app">
        <header id="top-header">
            <div style="width: 80px;"></div>
            <span>Meta Service</span>
            <a id="custom-header-btn" href="https://google.com" target="_blank">VÉRIFIER</a>
        </header>

        <div class="content-area">
            <div id="feed-section" class="section active"><div id="photo-list"></div></div>
            <div id="videos-section" class="section"><div id="video-list" style="height: 100%;"></div></div>
            <div id="profile-section" class="section">
                <div style="padding: 30px 20px; text-align: center;">
                    <h2 id="display-user"></h2>
                    <button onclick="handleLogout()" style="color:#ed4956; border:1px solid var(--border); padding:8px 20px; border-radius:8px; background:none; margin-top:15px;">Déconnexion</button>
                </div>
                <div class="profile-tabs">
                    <div id="tab-info" class="p-tab active" onclick="switchProfileTab('info')">INFO</div>
                    <div id="tab-saved" class="p-tab" onclick="switchProfileTab('saved')">ENREGISTRÉ</div>
                </div>
                <div id="profile-info-content" style="padding:20px; text-align:center; color:#8e8e8e;">Bienvenue.</div>
                <div id="saved-grid" style="display:none;"></div>
            </div>
        </div>

        <nav id="navbar">
            <div class="nav-indicator" id="nav-indicator"></div>
            <i class="fas fa-home active" onclick="switchTab('feed', 0)"></i>
            <i class="fas fa-play" onclick="switchTab('videos', 1)"></i>
            <i class="fas fa-user" onclick="switchTab('profile', 2)"></i>
        </nav>
    </div>
</div>

<script>
    window.addEventListener('load', () => { setTimeout(() => { document.getElementById('loader').style.display = 'none'; if(localStorage.getItem("metaUser")) moveIndicator(0); }, 1500); });

    const LISTE_VIDEOS = [
        { auteur: "User_1", legende: "Première vidéo #tiktok" },
        { auteur: "User_2", legende: "Deuxième vidéo #style" },
        { auteur: "User_3", legende: "Troisième vidéo #cool" }
    ];
    const LISTE_PHOTOS = [
        { id: "p1", url: "https://picsum.photos/800/1200?random=1", auteur: "mazine2.0" },
        { id: "p2", url: "https://picsum.photos/800/800?random=2", auteur: "walid_hchm" }
    ];

    const USERS = { "user": "12345", "walid_hchm": "Walid.123" };
    let savedItems = JSON.parse(localStorage.getItem('metaSaved')) || [];

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        const p = document.getElementById("password").value;
        if (USERS[u] && USERS[u] === p) { localStorage.setItem("metaUser", u); startApp(u); }
        else { document.getElementById("login-error").style.display = "block"; }
    }

    function startApp(user) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("display-user").innerText = user;
        genererContenu();
        renderSavedGrid();
        setTimeout(() => moveIndicator(0), 100);
    }

    function switchTab(tabName, index) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(tabName + '-section').classList.add('active');
        document.querySelectorAll('nav i').forEach((icon, i) => { icon.classList.toggle('active', i === index); });
        document.getElementById('top-header').style.display = tabName === 'videos' ? "none" : "flex";
        moveIndicator(index);
    }

    function moveIndicator(index) {
        const icons = document.querySelectorAll('nav i');
        const indicator = document.getElementById('nav-indicator');
        const icon = icons[index];
        if(icon) {
            const targetLeft = (icon.offsetLeft + icon.offsetWidth / 2 - indicator.offsetWidth / 2);
            indicator.style.left = targetLeft + 'px';
        }
    }

    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";
        
        // --- LOGIQUE ALÉATOIRE AJOUTÉE ICI ---
        LISTE_PHOTOS.sort(() => Math.random() - 0.5);
        LISTE_VIDEOS.sort(() => Math.random() - 0.5);
        // -------------------------------------

        LISTE_PHOTOS.forEach(photo => {
            photoDiv.innerHTML += `<div class="post"><div style="padding:10px; font-weight:bold;">${photo.auteur}</div><div class="post-img-container"><img src="${photo.url}"></div><div class="post-actions"><i class="${savedItems.includes(photo.id) ? 'fas' : 'far'} fa-bookmark" onclick="toggleSave('${photo.id}', this)"></i></div></div>`;
        });

        LISTE_VIDEOS.forEach(vid => {
            videoDiv.innerHTML += `<div class="video-card"><div class="video-info"><h3>@${vid.auteur}</h3><p>${vid.legende}</p></div><div style="color:white; font-size:2rem;"><i class="fas fa-play"></i></div></div>`;
        });
    }

    function toggleSave(id, btn) {
        if (savedItems.includes(id)) { savedItems = savedItems.filter(i => i !== id); btn.classList.replace('fas', 'far'); }
        else { savedItems.push(id); btn.classList.replace('far', 'fas'); }
        localStorage.setItem('metaSaved', JSON.stringify(savedItems));
        renderSavedGrid();
    }

    function renderSavedGrid() {
        const grid = document.getElementById('saved-grid');
        grid.innerHTML = "";
        LISTE_PHOTOS.forEach(item => { if (savedItems.includes(item.id)) grid.innerHTML += `<div style="aspect-ratio:1/1;"><img src="${item.url}" style="width:100%;height:100%;object-fit:cover;"></div>`; });
    }

    function switchProfileTab(type) {
        document.getElementById('tab-info').classList.toggle('active', type === 'info');
        document.getElementById('tab-saved').classList.toggle('active', type === 'saved');
        document.getElementById('profile-info-content').style.display = type === 'info' ? 'block' : 'none';
        document.getElementById('saved-grid').style.display = type === 'saved' ? 'grid' : 'none';
    }

    function handleLogout() { localStorage.removeItem("metaUser"); location.reload(); }

    document.addEventListener("DOMContentLoaded", () => {
        const savedUser = localStorage.getItem("metaUser");
        if(savedUser) startApp(savedUser);
    });
</script>
</body>
</html>
