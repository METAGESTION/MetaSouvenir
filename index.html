<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meta Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #fafafa; 
            --white: #ffffff; 
            --border: #dbdbdb; 
            --text-main: #262626; 
            --blue: #0095f6; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--white); /* Plus de fond noir derrière l'app */
            color: var(--text-main); 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* Container Principal : Occupe désormais TOUT l'écran sans exception */
        #app-container { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            box-shadow: none; /* Suppression de l'ombre */
        }

        /* --- ÉCRANS DE CONNEXION --- */
        #login-screen, #loading-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--white); z-index: 1000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; 
        }
        .logo { font-size: 2.8rem; font-weight: bold; margin-bottom: 30px; letter-spacing: -1.5px; }
        input { width: 100%; max-width: 350px; padding: 14px; background: #fafafa; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 12px; font-size: 16px; }
        .login-btn { width: 100%; max-width: 350px; background: var(--blue); color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- STRUCTURE APP --- */
        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; background: var(--white); }
        
        header { 
            height: 60px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: center; align-items: center; 
            font-weight: bold; font-size: 1.2rem; background: var(--white); flex-shrink: 0; z-index: 10;
        }

        .content-area { 
            flex: 1; overflow-y: auto; background: var(--bg-color); 
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        /* --- SECTION ACCUEIL --- */
        .post { background: var(--white); margin-bottom: 15px; border-bottom: 1px solid var(--border); width: 100%; }
        .post-header { padding: 12px; display: flex; align-items: center; font-size: 0.95rem; font-weight: 600; }
        .user-avatar { width: 34px; height: 34px; border-radius: 50%; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); margin-right: 12px; }
        .post-img-container img { width: 100%; display: block; max-height: 85vh; object-fit: cover; }
        .post-actions { padding: 12px; font-size: 1.5rem; display: flex; gap: 18px; }
        .post-caption { padding: 0 12px 18px 12px; font-size: 0.95rem; line-height: 1.4; }

        /* --- SECTION VIDEOS (PLEIN ÉCRAN TOTAL) --- */
        #videos-section { 
            height: 100%; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory;
            background: #000;
        }
        .video-card { 
            height: calc(100vh - 125px); /* Ajusté pour Header + Nav */
            width: 100vw;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-card video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Remplit tout l'écran comme TikTok */
        }
        .video-info {
            position: absolute; bottom: 20px; left: 15px; color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8); z-index: 5;
        }

        /* --- BARRE DE NAVIGATION --- */
        nav { 
            height: 65px; border-top: 1px solid var(--border); 
            display: flex; justify-content: space-around; align-items: center; 
            background: var(--white); flex-shrink: 0; 
        }
        nav i { font-size: 1.6rem; cursor: pointer; color: #8e8e8e; }
        nav i.active { color: var(--text-main); }

        .section { display: none; height: 100%; }
        .section.active { display: block; }

        /* --- PROFIL --- */
        .logout-btn { background: #ff3b30; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 250px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="login-screen">
        <div class="logo">Meta Service</div>
        <input type="text" id="username" placeholder="Nom d'utilisateur" spellcheck="false">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="login-btn" onclick="handleLogin()">Se connecter</button>
        <p id="error-msg" style="color:#ff3b30; display:none; margin-top:15px; font-size: 14px;">Identifiants incorrects</p>
    </div>

    <div id="loading-screen" style="display:none;">
        <div class="spinner"></div>
    </div>

    <div id="main-app">
        <header id="top-header">Meta Service</header>
        
        <div class="content-area" id="main-scroll-area">
            
            <div id="feed-section" class="section active">
                <div id="photo-list"></div>
            </div>

            <div id="videos-section" class="section">
                <div id="video-list"></div>
            </div>

            <div id="profile-section" class="section" style="padding: 40px 20px; text-align: center;">
                <div style="width: 100px; height: 100px; background: #eee; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user fa-3x" style="color: #ccc;"></i>
                </div>
                <h2 id="display-user" style="margin-bottom: 10px;">User</h2>
                <button class="logout-btn" onclick="handleLogout()">Déconnexion</button>
            </div>

        </div>

        <nav>
            <i class="fas fa-home active" id="nav-feed" onclick="switchTab('feed')"></i>
            <i class="fas fa-play" id="nav-videos" onclick="switchTab('videos')"></i>
            <i class="fas fa-user" id="nav-profile" onclick="switchTab('profile')"></i>
        </nav>
    </div>
</div>

<script>
    // --- TES DONNÉES ---
    const LISTE_PHOTOS = [
        { url: "https://via.placeholder.com/800x1000", auteur: "walid_hchm", bio: "Photo plein écran" },
        { url: "https://via.placeholder.com/800x800", auteur: "mazine2.0", bio: "Meta Service est en ligne !" }
    ];

    const LISTE_VIDEOS = [
        { url: "https://www.w3schools.com/html/mov_bbb.mp4", auteur: "mazine2.0", legende: "Format TikTok Full" },
        { url: "https://www.w3schools.com/html/movie.mp4", auteur: "amineg", legende: "Incroyable !" }
    ];

    const USERS = { 
        "walid_hchm": "Walid.123", 
        "user": "12345",
        "mazine2.0": "Mazine.123",
        "amineg": "Amine.123"
    };

    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";

        LISTE_PHOTOS.forEach(photo => {
            photoDiv.innerHTML += `
                <div class="post">
                    <div class="post-header"><div class="user-avatar"></div>${photo.auteur}</div>
                    <div class="post-img-container"><img src="${photo.url}"></div>
                    <div class="post-actions"><i class="far fa-heart"></i><i class="far fa-comment"></i></div>
                    <div class="post-caption"><b>${photo.auteur}</b> ${photo.bio}</div>
                </div>`;
        });

        LISTE_VIDEOS.forEach(vid => {
            videoDiv.innerHTML += `
                <div class="video-card">
                    <video loop playsinline onclick="this.paused ? this.play() : this.pause()">
                        <source src="${vid.url}" type="video/mp4">
                    </video>
                    <div class="video-info">
                        <h3>@${vid.auteur}</h3>
                        <p>${vid.legende}</p>
                    </div>
                </div>`;
        });
    }

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        const p = document.getElementById("password").value;
        if (USERS[u] && USERS[u] === p) {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
            setTimeout(() => {
                localStorage.setItem("metaUser", u);
                startApp(u);
            }, 1100);
        } else {
            document.getElementById("error-msg").style.display = "block";
        }
    }

    function startApp(user) {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("display-user").innerText = user;
        genererContenu();
    }

    function switchTab(tab) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(tab + '-section').classList.add('active');
        document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
        document.getElementById('nav-' + tab).classList.add('active');

        const header = document.getElementById('top-header');
        if(tab === 'videos') {
            header.style.display = "none"; // Optionnel: Cacher le header en mode vidéo pour plus d'espace
        } else {
            header.style.display = "flex";
            header.innerText = tab === 'feed' ? "Meta Service" : "Profil";
        }
    }

    function handleLogout() {
        localStorage.removeItem("metaUser");
        location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("metaUser");
        if(saved) startApp(saved);
        document.addEventListener('contextmenu', e => e.preventDefault());
    });
</script>

</body>
</html>
