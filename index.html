<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meta Service | UI Refresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #f8f9fa; 
            --white: #ffffff; 
            --border: #eeeeee; 
            --text-main: #1a1a1a; 
            --text-sec: #737373;
            --blue: #0095f6; 
            --nav-bg: rgba(255, 255, 255, 0.85);
            --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
        }
        body.dark-mode { 
            --bg-color: #000000; 
            --white: #121212; 
            --border: #262626; 
            --text-main: #f5f5f5; 
            --text-sec: #a8a8a8;
            --nav-bg: rgba(18, 18, 18, 0.85);
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); height: 100vh; width: 100vw; overflow: hidden; color: var(--text-main); transition: all 0.3s ease; }
        
        .btn-press:active { transform: scale(0.92); transition: 0.1s; }
        .glass { backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            height: calc(90px + env(safe-area-inset-top)); 
            padding-top: calc(35px + env(safe-area-inset-top)); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-left: 20px; 
            padding-right: 20px; 
            background: var(--white); 
            z-index: 100; 
            flex-shrink: 0; 
        }

        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .logo { font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; letter-spacing: -1px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; max-width: 320px; padding: 14px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 12px; font-size: 15px; background: var(--white); color: var(--text-main); outline: none; }
        .login-btn { width: 100%; max-width: 320px; background: var(--blue); color: white; padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; }
        header span { font-size: 1.2rem; font-weight: 700; letter-spacing: -0.5px; }

        .content-area { flex: 1; position: relative; overflow: hidden; }
        .section { height: 100%; width: 100%; display: none; overflow-y: auto; background: var(--bg-color); }
        .section.active { display: block; }
        
        .post { background: var(--white); margin: 0 auto 10px auto; max-width: 500px; box-shadow: var(--card-shadow); border-radius: 0 0 15px 15px; }
        .post-user { padding: 14px; font-weight: 600; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        .post-user i { color: var(--text-sec); font-size: 1.2rem; }
        .post-img-container img { width: 100%; display: block; object-fit: cover; }
        .post-actions { padding: 12px 16px; display: flex; justify-content: flex-end; }
        .post-actions i { font-size: 1.6rem; cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .post-actions i.fas { color: #f9d71c; }

        #videos-section { background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; height: 100%; scrollbar-width: none; }
        #videos-section::-webkit-scrollbar { display: none; } 
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; display: flex; align-items: center; justify-content: center; }
        .video-card iframe { width: 100%; height: 100%; border: none; }
        .video-info { position: absolute; bottom: 30px; left: 15px; color: white; z-index: 10; text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none; }

        .overlay-page { 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: var(--bg-color); 
            z-index: 600; 
            overflow-y: auto; 
            animation: slideUp 0.3s ease-out; 
            padding-top: calc(35px + env(safe-area-inset-top));
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        nav { height: calc(65px + env(safe-area-inset-bottom)); padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; background: var(--nav-bg); position: relative; z-index: 100; }
        .nav-indicator { position: absolute; top: 12px; width: 45px; height: 40px; background: rgba(0, 149, 246, 0.1); border-radius: 12px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        nav i { font-size: 1.3rem; color: var(--text-sec); cursor: pointer; z-index: 2; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        nav i.active { color: var(--blue); transform: translateY(-2px); }

        .profile-tabs { display: flex; background: var(--white); margin-top: 10px; }
        .p-tab { flex: 1; padding: 15px; text-align: center; color: var(--text-sec); cursor: pointer; font-size: 0.8rem; font-weight: 700; letter-spacing: 1px; border-bottom: 1px solid var(--border); }
        .p-tab.active { color: var(--text-main); border-bottom: 2px solid var(--text-main); }
        .content-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 1/1; background: var(--border); overflow: hidden; position: relative; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div id="app-container">
    <div id="login-screen">
        <div class="logo">Meta Service</div>
        <input type="text" id="username" placeholder="Nom d'utilisateur" autocomplete="off">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="login-btn btn-press" onclick="handleLogin()">Se connecter</button>
    </div>

    <div id="main-app">
        <header class="glass" id="main-header">
            <div style="width: 40px;"></div>
            <span>Meta Service</span>
            <div style="width: 40px; text-align: right;">
                <i class="fas fa-cog btn-press" id="global-cog" style="display:none; font-size: 1.2rem;" onclick="toggleSettings(true)"></i>
            </div>
        </header>

        <div class="content-area">
            <div id="feed-section" class="section active"><div id="photo-list"></div></div>
            <div id="search-section" class="section">
                <div style="padding:15px; background:var(--white); position:sticky; top:0; z-index:10;">
                    <input type="text" id="search-input" style="width:100%; margin-bottom:0; background:var(--bg-color); border:none;" placeholder="Rechercher un profil..." oninput="filtrerRecherche()">
                </div>
                <div id="search-results"></div>
            </div>
            <div id="videos-section" class="section"><div id="video-list" style="height: 100%;"></div></div>
            
            <div id="own-profile-section" class="section">
                <div style="padding: 20px 20px; text-align: center; background: var(--white);">
                    <div style="width: 80px; height: 80px; background: #ddd; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: white;"><i class="fas fa-user"></i></div>
                    <h2 id="my-name-display" style="font-weight: 700;"></h2>
                    <p style="font-size: 0.85rem; color: var(--text-sec); margin-bottom: 20px;">@compte_officiel</p>
                    <button onclick="handleLogout()" class="btn-press" style="color:var(--text-main); border:1px solid var(--border); padding:8px 24px; border-radius:20px; background:var(--white); font-size: 0.85rem; font-weight: 600;">Déconnexion</button>
                </div>
                <div class="profile-tabs glass">
                    <div id="my-tab-pub" class="p-tab active" onclick="switchMyTab('info')">POSTS</div>
                    <div id="my-tab-saved" class="p-tab" onclick="switchMyTab('saved')">ENREGISTRÉS</div>
                </div>
                <div id="my-posts-grid" class="content-grid"></div>
                <div id="my-saved-grid" class="content-grid" style="display:none;"></div>
            </div>

            <div id="external-profile-overlay" class="overlay-page">
                <div class="glass" style="padding: 15px; background: var(--white); display: flex; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:10;">
                    <i class="fas fa-arrow-left btn-press" onclick="closeExternalProfile()" style="padding: 10px;"></i>
                    <span id="ext-user-title" style="margin-left: 10px; font-weight: 700;"></span>
                </div>
                <div id="ext-header" style="padding: 20px; text-align: center; background: var(--white);">
                    <div style="width: 70px; height: 70px; background: var(--blue); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;"><i class="fas fa-user"></i></div>
                    <h3 id="ext-display-name"></h3>
                </div>
                <div class="profile-tabs"><div class="p-tab active">PUBLICATIONS</div></div>
                <div id="ext-posts-grid" class="content-grid"></div>
            </div>

            <div id="media-view-overlay" class="overlay-page">
                <div class="glass" style="padding: 15px; background: var(--white); display: flex; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:10;">
                    <i class="fas fa-arrow-left btn-press" onclick="closeMediaView()" style="padding: 10px;"></i>
                    <span style="margin-left: 10px; font-weight: 700;">Détails</span>
                </div>
                <div id="media-view-content"></div>
            </div>

            <div id="settings-overlay" class="overlay-page">
                <div class="glass" style="padding:15px; display: flex; align-items: center; border-bottom: 1px solid var(--border); background: var(--white);"><i class="fas fa-arrow-left btn-press" onclick="toggleSettings(false)" style="padding:10px;"></i><h2 style="margin-left: 10px; font-size: 1.1rem;">Réglages</h2></div>
                <div style="padding:25px; display:flex; justify-content:space-between; align-items:center; background: var(--white);">
                    <span style="font-weight: 500;">Apparence Sombre</span>
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" style="width: 40px; margin-bottom:0;">
                </div>
            </div>
        </div>

        <nav class="glass">
            <div class="nav-indicator" id="nav-indicator"></div>
            <i class="fas fa-house btn-press active" onclick="switchTab('feed', 0)"></i>
            <i class="fas fa-magnifying-glass btn-press" onclick="switchTab('search', 1)"></i>
            <i class="fas fa-clapperboard btn-press" onclick="switchTab('videos', 2)"></i>
            <i class="fas fa-circle-user btn-press" onclick="switchTab('own-profile', 3)"></i>
        </nav>
    </div>
</div>

<script>
    // LISTE DES VIDÉOS AVEC TES LIENS VIMEO
    const LISTE_VIDEOS = [
        { 
            id: "v1", 
            auteur: "mazine2.0", 
            vimeo_url: "https://player.vimeo.com/video/1163079929?badge=0&autopause=0&player_id=0&app_id=58479", 
            legende: "WhatsApp Video 2026-02-08", 
            date: 700
    
        }
    ];

    const LISTE_PHOTOS = [
        { id: "p1", url: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view&v=1&PHPSESSID=d86cdd4796d304e40f6147e9e71d2b23dc11bc19", auteur: "mazine2.0", date: 550 },
        { id: "p2", url: "https://fv5-5.files.fm/thumb_show.php?i=rw3ztkktpt&view&v=1&PHPSESSID=d86cdd4796d304e40f6147e9e71d2b23dc11bc19", auteur: "mazine2.0", date: 350 },
        { id: "p3", url: "https://fv5-5.files.fm/thumb_show.php?i=tbpxeusv7p&view&v=1&PHPSESSID=d86cdd4796d304e40f6147e9e71d2b23dc11bc19", auteur: "user", date: 150 }
    ];

    const USERS_DB = ["user", "walid_hchm", "mazine2.0", "metaservice", "meta actu"];
    let savedItems = JSON.parse(localStorage.getItem('metaSaved')) || [];
    let loggedUser = localStorage.getItem("metaUser") || "";

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        if (USERS_DB.includes(u)) { localStorage.setItem("metaUser", u); loggedUser = u; startApp(); }
    }

    function startApp() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("my-name-display").innerText = loggedUser;
        genererContenu();
        renderMyProfile();
        switchTab('feed', 0);
    }

    function closeAllOverlays() {
        document.getElementById('settings-overlay').style.display = 'none';
        document.getElementById('external-profile-overlay').style.display = 'none';
        document.getElementById('media-view-overlay').style.display = 'none';
    }

    function switchTab(t, i) {
        closeAllOverlays();
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(t + '-section').classList.add('active');
        document.querySelectorAll('nav i').forEach((icon, idx) => icon.classList.toggle('active', idx === i));
        document.getElementById('main-header').style.display = (t === 'videos') ? "none" : "flex";
        document.getElementById('global-cog').style.display = (t === 'own-profile') ? "block" : "none";
        moveIndicator(i);
    }

    function moveIndicator(i) {
        const icons = document.querySelectorAll('nav i');
        const indicator = document.getElementById('nav-indicator');
        if(icons[i]) indicator.style.left = (icons[i].offsetLeft + icons[i].offsetWidth/2 - 22.5) + 'px';
    }

    function openExternalProfile(username) {
        if(username === loggedUser) { switchTab('own-profile', 3); return; }
        const overlay = document.getElementById('external-profile-overlay');
        document.getElementById('ext-user-title').innerText = username;
        document.getElementById('ext-display-name').innerText = username;
        const grid = document.getElementById('ext-posts-grid');
        grid.innerHTML = "";
        const allMedia = [...LISTE_PHOTOS.filter(p => p.auteur === username).map(p => ({...p, type:'photo'})), ...LISTE_VIDEOS.filter(v => v.auteur === username).map(v => ({...v, type:'video'}))].sort((a,b) => b.date - a.date);
        allMedia.forEach(m => {
            grid.innerHTML += `<div class="grid-item" onclick="openMediaView('${m.id}', '${m.type}')">${m.type==='photo'?`<img src="${m.url}">`:`<div style="height:100%;display:flex;align-items:center;justify-content:center;background:#333;color:white;"><i class="fas fa-play"></i></div>`}</div>`;
        });
        overlay.style.display = 'block';
    }

    function closeExternalProfile() { document.getElementById('external-profile-overlay').style.display = 'none'; }

    function renderMyProfile() {
        const gridPosts = document.getElementById('my-posts-grid');
        const gridSaved = document.getElementById('my-saved-grid');
        gridPosts.innerHTML = ""; gridSaved.innerHTML = "";
        LISTE_PHOTOS.filter(p => p.auteur === loggedUser).forEach(p => { gridPosts.innerHTML += `<div class="grid-item" onclick="openMediaView('${p.id}', 'photo')"><img src="${p.url}"></div>`; });
        LISTE_PHOTOS.forEach(p => { if(savedItems.includes(p.id)) gridSaved.innerHTML += `<div class="grid-item" onclick="openMediaView('${p.id}', 'photo')"><img src="${p.url}"></div>`; });
    }

    function switchMyTab(t) {
        document.getElementById('my-tab-pub').classList.toggle('active', t === 'info');
        document.getElementById('my-tab-saved').classList.toggle('active', t === 'saved');
        document.getElementById('my-posts-grid').style.display = t === 'info' ? 'grid' : 'none';
        document.getElementById('my-saved-grid').style.display = t === 'saved' ? 'grid' : 'none';
    }

    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";
        [...LISTE_PHOTOS].sort(() => Math.random() - 0.5).forEach(p => {
            photoDiv.innerHTML += `<div class="post"><div class="post-user" onclick="openExternalProfile('${p.auteur}')"><i class="fas fa-circle-user"></i> ${p.auteur}</div><div class="post-img-container"><img src="${p.url}"></div><div class="post-actions"><i class="${savedItems.includes(p.id)?'fas':'far'} fa-bookmark btn-press" onclick="toggleSave('${p.id}', this)"></i></div></div>`;
        });
        [...LISTE_VIDEOS].sort(() => Math.random() - 0.5).forEach(v => {
            videoDiv.innerHTML += `<div class="video-card"><iframe src="${v.vimeo_url}" allow="autoplay; fullscreen; picture-in-picture"></iframe><div class="video-info"><h3>@${v.auteur}</h3><p>${v.legende}</p></div></div>`;
        });
    }

    function openMediaView(id, type) {
        const overlay = document.getElementById('media-view-overlay');
        const content = document.getElementById('media-view-content');
        let item = (type === 'photo') ? LISTE_PHOTOS.find(p => p.id === id) : LISTE_VIDEOS.find(v => v.id === id);
        content.innerHTML = `<div class="post"><div class="post-user" onclick="openExternalProfile('${item.auteur}')"><i class="fas fa-circle-user"></i> ${item.auteur}</div>${type==='photo'?`<img src="${item.url}" style="width:100%">`:`<iframe src="${item.vimeo_url}" style="width:100%;height:450px;" allow="autoplay; fullscreen"></iframe>`}<div class="post-actions"><i class="${savedItems.includes(item.id)?'fas':'far'} fa-bookmark btn-press" onclick="toggleSave('${item.id}', this)"></i></div></div>`;
        overlay.style.display = 'block';
    }

    function closeMediaView() { document.getElementById('media-view-overlay').style.display = 'none'; }
    function toggleSettings(s) { document.getElementById('settings-overlay').style.display = s ? 'block' : 'none'; }
    
    function filtrerRecherche() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('search-results');
        res.innerHTML = "";
        if(q.length < 1) return;
        USERS_DB.forEach(u => { if(u.includes(q)) res.innerHTML += `<div style="padding:16px; cursor:pointer; background:var(--white); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:12px;" onclick="openExternalProfile('${u}')"><i class="fas fa-user-circle" style="font-size:1.5rem; color:var(--text-sec);"></i> <b>${u}</b></div>`; });
    }

    function toggleSave(id, btn) {
        if (savedItems.includes(id)) { savedItems = savedItems.filter(i => i !== id); btn.classList.replace('fas', 'far'); }
        else { savedItems.push(id); btn.classList.replace('far', 'fas'); }
        localStorage.setItem('metaSaved', JSON.stringify(savedItems));
        renderMyProfile();
    }

    function toggleTheme() {
        const isDark = document.getElementById('theme-toggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('metaTheme', isDark ? 'dark' : 'light');
    }

    function handleLogout() { localStorage.removeItem("metaUser"); location.reload(); }

    // COUPE LES VIDÉOS QUAND ON QUITTE L'ONGLET
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            document.querySelectorAll('iframe').forEach(iframe => {
                const s = iframe.src; iframe.src = ""; iframe.src = s;
            });
        }
    });

    window.addEventListener('load', () => {
        if (localStorage.getItem('metaTheme') === 'dark') { document.body.classList.add('dark-mode'); document.getElementById('theme-toggle').checked = true; }
        setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
        if(loggedUser) startApp();
    });
</script>
</body>
</html>
