<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meta Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #fafafa; --white: #ffffff; --border: #dbdbdb; --text-main: #262626; --blue: #0095f6; --nav-bg: rgba(255, 255, 255, 0.9); }
        body.dark-mode { --bg-color: #121212; --white: #1e1e1e; --border: #333333; --text-main: #f5f5f5; --nav-bg: rgba(30, 30, 30, 0.9); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: var(--white); height: 100vh; width: 100vw; overflow: hidden; color: var(--text-main); }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #f0f4f8, #d9e2ec); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .logo { font-size: 2.8rem; font-weight: bold; margin-bottom: 40px; color: var(--blue); }
        input { width: 100%; max-width: 350px; padding: 15px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; font-size: 16px; background: var(--white); color: var(--text-main); }
        .login-btn { width: 100%; max-width: 350px; background: var(--blue); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }

        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; }
        header { height: calc(85px + env(safe-area-inset-top)); padding-top: calc(30px + env(safe-area-inset-top)); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding-left: 20px; padding-right: 20px; font-weight: bold; background: var(--white); z-index: 10; flex-shrink: 0; }
        
        .content-area { flex: 1; position: relative; overflow: hidden; }
        .section { height: 100%; width: 100%; display: none; overflow-y: auto; background: var(--bg-color); }
        .section.active { display: block; }
        
        .post { background: var(--white); border-bottom: 1px solid var(--border); margin: 0 auto 15px auto; max-width: 600px; }
        .post-user { padding:12px; font-weight:bold; cursor: pointer; color: var(--blue); }
        .post-img-container img { width: 100%; max-height: 75vh; display: block; object-fit: cover; }
        .post-actions { padding: 15px; display: flex; justify-content: flex-end; }
        .post-actions i { font-size: 2.5rem; cursor: pointer; }

        /* VIDEOS STYLE TIKTOK */
        #videos-section { background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; height: 100%; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .video-card iframe { width: 100%; height: 100%; border: none; }
        .video-info { position: absolute; bottom: 40px; left: 15px; color: white; z-index: 10; pointer-events: none; text-shadow: 0 0 5px rgba(0,0,0,0.8); }

        /* OVERLAYS (Profil des autres, Media, Paramètres) */
        .overlay-page { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 600; overflow-y: auto; }

        nav { height: calc(85px + env(safe-area-inset-bottom)); padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; background: var(--nav-bg); backdrop-filter: blur(20px); position: relative; }
        .nav-indicator { position: absolute; bottom: calc(25px + env(safe-area-inset-bottom)); left: 0; width: 50px; height: 45px; background: rgba(0, 149, 246, 0.12); border-radius: 18px; z-index: 0; transition: all 0.3s; }
        nav i { font-size: 1.4rem; color: #b0b0b0; cursor: pointer; z-index: 2; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
        nav i.active { color: var(--blue); }

        .profile-tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--white); }
        .p-tab { flex: 1; padding: 15px; text-align: center; color: #8e8e8e; cursor: pointer; font-weight: bold; }
        .p-tab.active { color: var(--text-main); border-bottom: 2px solid var(--text-main); }
        .content-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 1/1; background: #eee; position: relative; overflow: hidden; cursor: pointer; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div id="app-container">
    <div id="login-screen">
        <div class="logo">Meta Service</div>
        <input type="text" id="username" placeholder="Utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="login-btn" onclick="handleLogin()">Connexion</button>
    </div>

    <div id="main-app">
        <header id="top-header">
            <div style="width: 80px;"></div>
            <span>Meta Service</span>
            <div style="width: 80px; text-align: right;"><i class="fas fa-cog" id="global-cog" style="display:none; cursor:pointer;" onclick="toggleSettings(true)"></i></div>
        </header>

        <div class="content-area">
            <div id="feed-section" class="section active"><div id="photo-list"></div></div>
            <div id="search-section" class="section">
                <div style="padding:15px;"><input type="text" id="search-input" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border);" placeholder="Chercher un profil..." oninput="filtrerRecherche()"></div>
                <div id="search-results"></div>
            </div>
            <div id="videos-section" class="section"><div id="video-list" style="height: 100%;"></div></div>
            
            <div id="own-profile-section" class="section">
                <div style="padding: 30px 20px; text-align: center;">
                    <h2 id="my-name-display"></h2>
                    <p style="font-size: 0.8rem; color: #8e8e8e; margin-bottom: 10px;">Votre compte</p>
                    <button onclick="handleLogout()" style="color:#ed4956; border:1px solid var(--border); padding:8px 20px; border-radius:8px; background:none; margin: 0 auto;">Déconnexion</button>
                </div>
                <div class="profile-tabs">
                    <div id="my-tab-pub" class="p-tab active" onclick="switchMyTab('info')">PUBLIÉ</div>
                    <div id="my-tab-saved" class="p-tab" onclick="switchMyTab('saved')">ENREGISTRÉ</div>
                </div>
                <div id="my-posts-grid" class="content-grid"></div>
                <div id="my-saved-grid" class="content-grid" style="display:none;"></div>
            </div>

            <div id="external-profile-overlay" class="overlay-page">
                <div style="padding: 15px; background: var(--white); display: flex; align-items: center; border-bottom: 1px solid var(--border);">
                    <i class="fas fa-arrow-left" onclick="closeExternalProfile()" style="cursor:pointer;"></i>
                    <span id="ext-user-title" style="margin-left: 20px; font-weight: bold;"></span>
                </div>
                <div style="padding: 30px 20px; text-align: center;">
                    <h2 id="ext-display-name"></h2>
                    <p style="font-size: 0.8rem; color: #8e8e8e;">Profil Public</p>
                </div>
                <div class="profile-tabs"><div class="p-tab active">PUBLICATIONS</div></div>
                <div id="ext-posts-grid" class="content-grid"></div>
            </div>

            <div id="media-view-overlay" class="overlay-page">
                <div style="padding: 15px; background: var(--white); display: flex; align-items: center; border-bottom: 1px solid var(--border);">
                    <i class="fas fa-arrow-left" onclick="closeMediaView()" style="cursor:pointer;"></i>
                    <span style="margin-left: 20px; font-weight: bold;">Publication</span>
                </div>
                <div id="media-view-content"></div>
            </div>

            <div id="settings-overlay" class="overlay-page">
                <div style="padding:15px; display: flex; align-items: center; border-bottom: 1px solid var(--border);"><i class="fas fa-arrow-left" onclick="toggleSettings(false)"></i><h2 style="margin-left: 20px;">Paramètres</h2></div>
                <div style="padding:20px; display:flex; justify-content:space-between;"><span>Mode Sombre</span><input type="checkbox" id="theme-toggle" onchange="toggleTheme()"></div>
            </div>
        </div>

        <nav id="navbar">
            <div class="nav-indicator" id="nav-indicator"></div>
            <i class="fas fa-home active" onclick="switchTab('feed', 0)"></i>
            <i class="fas fa-search" onclick="switchTab('search', 1)"></i>
            <i class="fas fa-play" onclick="switchTab('videos', 2)"></i>
            <i class="fas fa-user" onclick="switchTab('own-profile', 3)"></i>
        </nav>
    </div>
</div>

<script>
    const LISTE_VIDEOS = [
        { id: "v1", auteur: "walid_hchm", drive_url: "URL_1", legende: "Vidéo 1", date: 700 },
        { id: "v2", auteur: "user", drive_url: "URL_2", legende: "Vidéo 2", date: 650 }
    ];
    const LISTE_PHOTOS = [
        { id: "p1", url: "https://picsum.photos/800/1200?random=1", auteur: "mazine2.0", date: 550 },
        { id: "p2", url: "https://picsum.photos/800/800?random=2", auteur: "walid_hchm", date: 350 },
        { id: "p3", url: "https://picsum.photos/800/800?random=3", auteur: "user", date: 150 }
    ];

    const USERS_DB = ["user", "walid_hchm", "mazine2.0", "metaservice", "meta actu"];
    let savedItems = JSON.parse(localStorage.getItem('metaSaved')) || [];
    let loggedUser = localStorage.getItem("metaUser") || "";

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        if (USERS_DB.includes(u)) { localStorage.setItem("metaUser", u); loggedUser = u; startApp(); }
    }

    function startApp() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("my-name-display").innerText = loggedUser;
        genererContenu();
        renderMyProfile();
        switchTab('feed', 0);
    }

    function switchTab(t, i) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(t + '-section').classList.add('active');
        document.querySelectorAll('nav i').forEach((icon, idx) => icon.classList.toggle('active', idx === i));
        document.getElementById('top-header').style.display = (t === 'videos') ? "none" : "flex";
        document.getElementById('global-cog').style.display = (t === 'own-profile') ? "block" : "none";
        moveIndicator(i);
        // Ferme les profils externes quand on change d'onglet principal
        closeExternalProfile();
    }

    function moveIndicator(i) {
        const icons = document.querySelectorAll('nav i');
        const indicator = document.getElementById('nav-indicator');
        if(icons[i]) indicator.style.left = (icons[i].offsetLeft + icons[i].offsetWidth/2 - 25) + 'px';
    }

    // --- LOGIQUE PROFIL EXTERNE ---
    function openExternalProfile(username) {
        if(username === loggedUser) { switchTab('own-profile', 3); return; }
        
        const overlay = document.getElementById('external-profile-overlay');
        document.getElementById('ext-user-title').innerText = username;
        document.getElementById('ext-display-name').innerText = username;
        
        const grid = document.getElementById('ext-posts-grid');
        grid.innerHTML = "";
        
        const allMedia = [
            ...LISTE_PHOTOS.filter(p => p.auteur === username).map(p => ({...p, type:'photo'})),
            ...LISTE_VIDEOS.filter(v => v.auteur === username).map(v => ({...v, type:'video'}))
        ].sort((a,b) => b.date - a.date);

        allMedia.forEach(m => {
            grid.innerHTML += `<div class="grid-item" onclick="openMediaView('${m.id}', '${m.type}')">${m.type==='photo'?`<img src="${m.url}">`:`<div style="height:100%;display:flex;align-items:center;justify-content:center;background:#333;color:white;"><i class="fas fa-play"></i></div>`}</div>`;
        });
        
        overlay.style.display = 'block';
    }

    function closeExternalProfile() { document.getElementById('external-profile-overlay').style.display = 'none'; }

    // --- MON PROFIL ---
    function renderMyProfile() {
        const gridPosts = document.getElementById('my-posts-grid');
        const gridSaved = document.getElementById('my-saved-grid');
        gridPosts.innerHTML = ""; gridSaved.innerHTML = "";

        // Mes posts
        LISTE_PHOTOS.filter(p => p.auteur === loggedUser).forEach(p => {
            gridPosts.innerHTML += `<div class="grid-item" onclick="openMediaView('${p.id}', 'photo')"><img src="${p.url}"></div>`;
        });
        // Mes enregistrés
        LISTE_PHOTOS.forEach(p => {
            if(savedItems.includes(p.id)) gridSaved.innerHTML += `<div class="grid-item" onclick="openMediaView('${p.id}', 'photo')"><img src="${p.url}"></div>`;
        });
    }

    function switchMyTab(t) {
        document.getElementById('my-tab-pub').classList.toggle('active', t === 'info');
        document.getElementById('my-tab-saved').classList.toggle('active', t === 'saved');
        document.getElementById('my-posts-grid').style.display = t === 'info' ? 'grid' : 'none';
        document.getElementById('my-saved-grid').style.display = t === 'saved' ? 'grid' : 'none';
    }

    // --- CONTENU GENERAL ---
    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";
        
        [...LISTE_PHOTOS].sort(() => Math.random() - 0.5).forEach(p => {
            photoDiv.innerHTML += `<div class="post"><div class="post-user" onclick="openExternalProfile('${p.auteur}')">@${p.auteur}</div><div class="post-img-container"><img src="${p.url}"></div><div class="post-actions"><i class="${savedItems.includes(p.id)?'fas':'far'} fa-bookmark" onclick="toggleSave('${p.id}', this)"></i></div></div>`;
        });

        [...LISTE_VIDEOS].sort(() => Math.random() - 0.5).forEach(v => {
            videoDiv.innerHTML += `<div class="video-card"><iframe src="${v.drive_url}"></iframe><div class="video-info"><h3 onclick="openExternalProfile('${v.auteur}')">@${v.auteur}</h3><p>${v.legende}</p></div></div>`;
        });
    }

    function openMediaView(id, type) {
        const overlay = document.getElementById('media-view-overlay');
        const content = document.getElementById('media-view-content');
        let item = (type === 'photo') ? LISTE_PHOTOS.find(p => p.id === id) : LISTE_VIDEOS.find(v => v.id === id);
        content.innerHTML = `<div class="post"><div class="post-user">@${item.auteur}</div>${type==='photo'?`<img src="${item.url}" style="width:100%">`:`<iframe src="${item.drive_url}" style="width:100%;height:400px;"></iframe>`}<div class="post-actions"><i class="${savedItems.includes(item.id)?'fas':'far'} fa-bookmark" onclick="toggleSave('${item.id}', this)"></i></div></div>`;
        overlay.style.display = 'block';
    }

    function closeMediaView() { document.getElementById('media-view-overlay').style.display = 'none'; }
    function filtrerRecherche() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('search-results');
        res.innerHTML = "";
        if(q.length < 1) return;
        USERS_DB.forEach(u => { if(u.includes(q)) res.innerHTML += `<div style="padding:15px; cursor:pointer; background:var(--white); border-bottom:1px solid var(--border);" onclick="openExternalProfile('${u}')"><i class="fas fa-user-circle"></i> ${u}</div>`; });
    }

    function toggleSave(id, btn) {
        if (savedItems.includes(id)) { savedItems = savedItems.filter(i => i !== id); btn.classList.replace('fas', 'far'); }
        else { savedItems.push(id); btn.classList.replace('far', 'fas'); }
        localStorage.setItem('metaSaved', JSON.stringify(savedItems));
        renderMyProfile();
    }

    function toggleTheme() {
        const isDark = document.getElementById('theme-toggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('metaTheme', isDark ? 'dark' : 'light');
    }

    function toggleSettings(s) { document.getElementById('settings-overlay').style.display = s ? 'block' : 'none'; }
    function handleLogout() { localStorage.removeItem("metaUser"); location.reload(); }

    window.addEventListener('load', () => {
        if (localStorage.getItem('metaTheme') === 'dark') { document.body.classList.add('dark-mode'); document.getElementById('theme-toggle').checked = true; }
        setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
        if(loggedUser) startApp();
    });
</script>
</body>
</html>
