<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meta Service | Private</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://player.vimeo.com/api/player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #030303; 
            --white: #0a0a0a; 
            --surface: #111111;
            --border: #222222; 
            --text-main: #ffffff; 
            --text-sec: #888888;
            --gold: #D4AF37; /* Or Luxe */
            --gold-light: #F3E5AB;
            --nav-bg: rgba(5, 5, 5, 0.85);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color); 
            height: 100vh; width: 100vw; overflow: hidden; color: var(--text-main); 
            transition: all 0.4s ease; 
            -webkit-font-smoothing: antialiased;
        }
        
        :focus-visible { outline: 1px solid var(--gold); outline-offset: 2px; }
        
        .btn-press:active { transform: scale(0.96); opacity: 0.8; transition: 0.1s; }
        .glass { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }

        /* LOADER ELEGANT */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 1px solid var(--border); border-top: 1px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        .loader-text { margin-top: 25px; font-family: 'Cormorant Garamond', serif; color: var(--gold); letter-spacing: 4px; font-size: 0.9rem; text-transform: uppercase; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            height: calc(70px + env(safe-area-inset-top)); 
            padding-top: env(safe-area-inset-top); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-left: 25px; 
            padding-right: 25px; 
            background: transparent; 
            z-index: 100; 
            flex-shrink: 0;
        }
        header span { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem; 
            font-weight: 600; 
            letter-spacing: 1px; 
            color: var(--text-main);
            text-transform: uppercase;
        }

        /* STORIES ELEGANT */
        .stories-container {
            display: flex;
            overflow-x: auto;
            padding: 25px 20px;
            gap: 25px;
            background: transparent;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }
        .stories-container::-webkit-scrollbar { display: none; }
        .story-bubble {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 75px;
            cursor: pointer;
            border: none;
            background: none;
        }
        .story-img-wrapper {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background: var(--bg-color);
            border: 1px solid var(--gold); /* Cercle Or fin */
            transition: 0.3s;
            overflow: hidden;
        }
        .story-bubble:active .story-img-wrapper { transform: scale(0.95); border-color: var(--gold-light); }
        .story-img-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: none; filter: grayscale(30%) contrast(105%); opacity: 0.9; }
        .story-img-wrapper i { font-size: 1.5rem; color: var(--text-sec); }
        .story-name { font-size: 0.65rem; color: var(--text-sec); width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; }

        /* LOGIN PREMIUM */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 3rem; font-weight: 300; margin-bottom: 60px; letter-spacing: 8px; color: #fff; text-transform: uppercase; }
        input { width: 100%; max-width: 300px; padding: 18px; background: transparent; border: 1px solid var(--border); border-radius: 0; margin-bottom: 20px; font-size: 13px; color: var(--text-main); font-family: 'Montserrat', sans-serif; font-weight: 300; letter-spacing: 1px; text-align: center; }
        input:focus { border-color: var(--gold); }
        input::placeholder { color: var(--text-sec); }
        .login-btn { width: 100%; max-width: 300px; background: transparent; color: var(--gold); padding: 18px; border: 1px solid var(--gold); border-radius: 0; font-weight: 500; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-family: 'Montserrat', sans-serif; font-size: 0.8rem; transition: 0.3s; }
        .login-btn:active { background: var(--gold); color: #000; }
        #login-error { color: #ff4d4d; font-size: 0.7rem; margin-top: 15px; display: none; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; }

        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; }

        .content-area { flex: 1; position: relative; overflow: hidden; }
        .section { height: 100%; width: 100%; display: none; overflow-y: auto; background: transparent; }
        .section.active { display: block; }
        
        /* POST STYLE MINIMALISTE */
        .post { 
            background: var(--surface); 
            margin: 25px auto; 
            max-width: 500px; 
            border-radius: 2px; /* Coins presque vifs */
            overflow: hidden;
            border: none;
            box-shadow: var(--card-shadow);
        }
        
        .post-user { padding: 18px 20px; font-weight: 500; display: flex; align-items: center; gap: 15px; font-size: 0.75rem; cursor: pointer; color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; }
        .post-user .mini-avatar { width: 28px; height: 28px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid var(--border); }
        .post-img-container img { width: 100%; display: block; object-fit: cover; }
        .post-actions { padding: 18px 20px; display: flex; justify-content: flex-end; border-top: 1px solid var(--border); }
        
        .action-btn {
            background: transparent;
            border: none;
            padding: 5px;
            cursor: pointer;
            color: var(--text-sec);
            font-size: 1.2rem; /* IcÃ´nes plus fines/petites */
            transition: color 0.3s;
        }
        .action-btn:active { color: var(--text-main); }
        .action-btn i { pointer-events: none; }
        .action-btn.saved { color: var(--gold); }

        /* VIDEO SECTION */
        #videos-section { background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; height: 100%; scrollbar-width: none; }
        #videos-section::-webkit-scrollbar { display: none; } 
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        .video-card iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        .video-info { position: absolute; bottom: 80px; left: 20px; color: white; z-index: 10; text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none; width: 80%; }
        .video-info h3 { font-family: 'Cormorant Garamond', serif; color: var(--gold-light); font-size: 1.4rem; }

        .overlay-page { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 600; overflow-y: auto; animation: fadeIn 0.4s ease-out; padding-top: calc(35px + env(safe-area-inset-top)); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NAVIGATION FLOTTANTE PREMIUM */
        nav { 
            height: auto; 
            width: calc(100% - 40px);
            margin: 0 auto 20px auto; 
            padding-top: 15px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom)); 
            border-radius: 30px; /* Forme pilule */
            border: 1px solid rgba(255,255,255,0.05);
            background: rgba(20, 20, 20, 0.8); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; 
            z-index: 100;
            display: flex;
            justify-content: space-around; 
            align-items: center; 
        }
        .nav-indicator { position: absolute; top: 5px; width: 4px; height: 4px; background: var(--gold); border-radius: 50%; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 10px var(--gold); }
        
        nav button.nav-item {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-sec);
            cursor: pointer;
            z-index: 2;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        nav button.nav-item.active { color: var(--gold); }

        /* PROFILES */
        .profile-tabs { display: flex; background: transparent; margin-top: 30px; border-bottom: 1px solid var(--border); }
        .p-tab { flex: 1; padding: 18px; text-align: center; color: var(--text-sec); cursor: pointer; font-size: 0.65rem; font-weight: 500; letter-spacing: 3px; border-bottom: 1px solid transparent; background: none; text-transform: uppercase; }
        .p-tab.active { color: var(--text-main); border-bottom: 1px solid var(--gold); }
        .content-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; padding: 1px; background: var(--bg-color); }
        .grid-item { aspect-ratio: 1/1; background: var(--surface); overflow: hidden; position: relative; cursor: pointer; border: none; padding: 0; transition: opacity 0.3s; }
        .grid-item:active { opacity: 0.7; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(20%); }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
        }
    </style>
</head>

<script>
    /* ==========================================
       CONFIGURATION CENTRALE DES MEMBRES
       ========================================== */
    const CONFIG_USERS = {
        "metaservice": { pass: "Pass.123", avatar: "" },
        "meta actu": { pass: "Pass.123", avatar: "https://fv5-5.files.fm/thumb_show.php?i=gp3yrtpv2u&view&v=1" },
        "mazine2.0": { pass: "mazine.123", avatar: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view&v=1" },
        "walid_hchm": { pass: "Pass.123", avatar: "" },
        "user": { pass: "12345", avatar: "" }
    };

    const LISTE_VIDEOS = [
        { id: "v0", auteur: "mazine2.0", vimeo_url: "https://player.cloudinary.com/embed/?cloud_name=di3uavh7l&public_id=9A7DD0EC-8A1F-4F23-ADE0-47D7AC52C80E_jix31x", legende: "Baston Abdelkabir vs El Gazzer", date: 800 },
        { id: "v1", auteur: "mazine2.0", vimeo_url: "https://player.cloudinary.com/embed/?cloud_name=di3uavh7l&public_id=WhatsApp_Video_2026-02-08_at_23.04.46_inqawp", legende: "ðŸ”¥", date: 700 },

    ];

    const LISTE_PHOTOS = [
        { id: "meta_actu_fixe", url: "https://fv5-5.files.fm/thumb_show.php?i=gp3yrtpv2u&view&v=1", auteur: "meta actu", date: 9999999 },
        { id: "p1", url: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view&v=1", auteur: "mazine2.0", date: 550 },
        { id: "p2", url: "https://fv5-5.files.fm/thumb_show.php?i=rw3ztkktpt&view&v=1", auteur: "mazine2.0", date: 350 },
        { id: "p3", url: "https://fv5-5.files.fm/thumb_show.php?i=tbpxeusv7p&view&v=1", auteur: "user", date: 150 }
    ];

    let savedItems = JSON.parse(localStorage.getItem('metaSaved')) || [];
    let loggedUser = localStorage.getItem("metaUser") || "";
    let videoObserver = null;

    function getAvatar(username) {
        const user = CONFIG_USERS[username];
        if (user && user.avatar) {
            return `<img src="${user.avatar}" alt="Avatar de ${username}">`;
        }
        return `<i class="fas fa-user" aria-hidden="true"></i>`;
    }

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        const p = document.getElementById("password").value;
        const errorMsg = document.getElementById("login-error");
        
        if (CONFIG_USERS[u] && CONFIG_USERS[u].pass === p) {
            errorMsg.style.display = "none";
            localStorage.setItem("metaUser", u);
            loggedUser = u;
            startApp();
        } else { errorMsg.style.display = "block"; }
    }

    function startApp() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("my-name-display").innerText = loggedUser;
        document.getElementById("my-handle-display").innerText = "@" + loggedUser.replace(/\s+/g, '_');
        document.getElementById("my-profile-pic-container").innerHTML = getAvatar(loggedUser);
        
        renderStories();
        genererContenu();
        renderMyProfile();
        switchTab('feed', 0);
    }

    function renderStories() {
        const storiesList = document.getElementById('stories-list');
        storiesList.innerHTML = "";
        Object.keys(CONFIG_USERS).forEach(username => {
            storiesList.insertAdjacentHTML('beforeend', `
                <button class="story-bubble btn-press" onclick="openExternalProfile('${username}')" aria-label="Voir le profil de ${username}">
                    <div class="story-img-wrapper">
                        ${getAvatar(username)}
                    </div>
                    <div class="story-name">${username}</div>
                </button>
            `);
        });
    }

    function closeAllOverlays() {
        document.getElementById('settings-overlay').style.display = 'none';
        document.getElementById('external-profile-overlay').style.display = 'none';
        document.getElementById('media-view-overlay').style.display = 'none';
    }

    function switchTab(t, i) {
        closeAllOverlays();
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(t + '-section').classList.add('active');
        document.querySelectorAll('nav button').forEach((btn, idx) => btn.classList.toggle('active', idx === i));
        document.getElementById('main-header').style.display = (t === 'videos') ? "none" : "flex";
        document.getElementById('global-cog').style.display = (t === 'own-profile') ? "block" : "none";
        moveIndicator(i);
        
        if (t !== 'videos') stopAllVideos();
        else setTimeout(observeVideos, 100);
    }

    function moveIndicator(i) {
        const buttons = document.querySelectorAll('nav button.nav-item');
        const indicator = document.getElementById('nav-indicator');
        if(buttons[i]) {
            const rect = buttons[i].getBoundingClientRect();
            const navRect = buttons[i].parentElement.getBoundingClientRect();
            indicator.style.left = (rect.left - navRect.left + rect.width/2 - 2) + 'px';
        }
    }

    function stopAllVideos() {
        document.querySelectorAll('.video-card iframe').forEach(iframe => { iframe.src = ""; });
    }

    function observeVideos() {
        if (videoObserver) videoObserver.disconnect();
        const cards = document.querySelectorAll('.video-card');
        videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const iframe = entry.target.querySelector('iframe');
                if (!iframe) return;
                const targetSrc = iframe.getAttribute('data-src');
                if (entry.isIntersecting) {
                    if(iframe.src === "" || iframe.src !== targetSrc) iframe.src = targetSrc;
                    setTimeout(() => { iframe.contentWindow.postMessage('{"method":"play"}', '*'); }, 200);
                } else {
                    iframe.contentWindow.postMessage('{"method":"pause"}', '*');
                    iframe.src = ""; 
                }
            });
        }, { threshold: 0.6 });
        cards.forEach(card => videoObserver.observe(card));
    }

    function openExternalProfile(username) {
        if(username === loggedUser) { switchTab('own-profile', 3); return; }
        const overlay = document.getElementById('external-profile-overlay');
        document.getElementById('ext-user-title').innerText = username;
        document.getElementById('ext-display-name').innerText = username;
        document.getElementById('ext-profile-pic-container').innerHTML = getAvatar(username);
        
        const grid = document.getElementById('ext-posts-grid');
        grid.innerHTML = "";
        const allMedia = [
            ...LISTE_PHOTOS.filter(p => p.auteur === username).map(p => ({...p, type:'photo'})), 
            ...LISTE_VIDEOS.filter(v => v.auteur === username).map(v => ({...v, type:'video'}))
        ].sort((a,b) => b.date - a.date);
        
        if (allMedia.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; padding: 40px; text-align: center; color: var(--text-sec); letter-spacing: 2px; font-size: 0.8rem;">NO PUBLICATIONS</div>`;
        } else {
            allMedia.forEach(m => {
                grid.insertAdjacentHTML('beforeend', `<button class="grid-item" onclick="openMediaView('${m.id}', '${m.type}')" aria-label="Voir la publication">${m.type==='photo'?`<img src="${m.url}" alt="Publication">`:`<div style="height:100%;display:flex;align-items:center;justify-content:center;background:#000;color:white;"><i class="fas fa-play"></i></div>`}</button>`);
            });
        }
        overlay.style.display = 'block';
    }

    function closeExternalProfile() { document.getElementById('external-profile-overlay').style.display = 'none'; }

    function renderMyProfile() {
        const gridPosts = document.getElementById('my-posts-grid');
        const gridSaved = document.getElementById('my-saved-grid');
        gridPosts.innerHTML = ""; gridSaved.innerHTML = "";
        
        LISTE_PHOTOS.filter(p => p.auteur === loggedUser).forEach(p => { 
            gridPosts.insertAdjacentHTML('beforeend', `<button class="grid-item" onclick="openMediaView('${p.id}', 'photo')" aria-label="Voir ma publication"><img src="${p.url}" alt="Ma publication"></button>`); 
        });
        
        LISTE_PHOTOS.forEach(p => { 
            if(savedItems.includes(p.id)) { 
                gridSaved.insertAdjacentHTML('beforeend', `<button class="grid-item" onclick="openMediaView('${p.id}', 'photo')" aria-label="Voir publication enregistrÃ©e"><img src="${p.url}" alt="Publication enregistrÃ©e"></button>`); 
            } 
        });
    }

    function switchMyTab(t) {
        document.getElementById('my-tab-pub').classList.toggle('active', t === 'info');
        document.getElementById('my-tab-saved').classList.toggle('active', t === 'saved');
        document.getElementById('my-posts-grid').style.display = t === 'info' ? 'grid' : 'none';
        document.getElementById('my-saved-grid').style.display = t === 'saved' ? 'grid' : 'none';
    }

    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";
        
        const postMeta = LISTE_PHOTOS.find(p => p.id === "meta_actu_fixe");
        const autresPhotos = LISTE_PHOTOS.filter(p => p.id !== "meta_actu_fixe").sort(() => Math.random() - 0.5);
        const fluxFinal = postMeta ? [postMeta, ...autresPhotos] : autresPhotos;

        fluxFinal.forEach(p => {
            const isSaved = savedItems.includes(p.id);
            photoDiv.insertAdjacentHTML('beforeend', `
                <article class="post">
                    <div class="post-user" onclick="openExternalProfile('${p.auteur}')">
                        <div class="mini-avatar">${getAvatar(p.auteur)}</div> 
                        ${p.auteur}
                    </div>
                    <div class="post-img-container"><img src="${p.url}" alt="Publication de ${p.auteur}"></div>
                    <div class="post-actions">
                        <button class="action-btn btn-press ${isSaved ? 'saved' : ''}" onclick="toggleSave('${p.id}', this)" aria-label="${isSaved ? 'Retirer des enregistrÃ©s' : 'Enregistrer'}">
                            <i class="${isSaved ? 'fas' : 'far'} fa-bookmark" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>`);
        });

        [...LISTE_VIDEOS].sort(() => Math.random() - 0.5).forEach(v => {
            videoDiv.insertAdjacentHTML('beforeend', `<div class="video-card"><iframe data-src="${v.vimeo_url}&autoplay=1" src="" frameborder="0" allow="autoplay; fullscreen" title="VidÃ©o de ${v.auteur}"></iframe><div class="video-info"><h3>@${v.auteur}</h3><p>${v.legende}</p></div></div>`);
        });
        setTimeout(observeVideos, 500);
    }

    function openMediaView(id, type) {
        const overlay = document.getElementById('media-view-overlay');
        const content = document.getElementById('media-view-content');
        let item = (type === 'photo') ? LISTE_PHOTOS.find(p => p.id === id) : LISTE_VIDEOS.find(v => v.id === id);
        if(item) {
             content.innerHTML = `<article class="post"><div class="post-user" onclick="openExternalProfile('${item.auteur}')"><div class="mini-avatar">${getAvatar(item.auteur)}</div> ${item.auteur}</div>${type==='photo'?`<img src="${item.url}" style="width:100%" alt="Vue dÃ©taillÃ©e">`:`<iframe src="${item.vimeo_url}&autoplay=1" style="width:100%;height:450px;" allow="autoplay; fullscreen" title="Lecteur vidÃ©o"></iframe>`}<div class="post-actions"><button class="action-btn btn-press ${savedItems.includes(item.id)?'saved':''}" onclick="toggleSave('${item.id}', this)" aria-label="Enregistrer"><i class="${savedItems.includes(item.id)?'fas':'far'} fa-bookmark" aria-hidden="true"></i></button></div></article>`;
             overlay.style.display = 'block';
        }
    }

    function closeMediaView() { 
        document.getElementById('media-view-overlay').style.display = 'none'; 
        document.querySelectorAll('#media-view-content iframe').forEach(f => f.src = "");
    }
    
    function toggleSettings(s) { document.getElementById('settings-overlay').style.display = s ? 'block' : 'none'; }
    
    function filtrerRecherche() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('search-results');
        res.innerHTML = "";
        if(q.length < 1) return;
        Object.keys(CONFIG_USERS).forEach(u => { 
            if(u.includes(q)) {
                res.insertAdjacentHTML('beforeend', `
                    <button style="padding:25px; cursor:pointer; background:transparent; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:20px; width:100%; text-align:left; border-left:none; border-right:none; border-top:none;" onclick="openExternalProfile('${u}')">
                        <div class="mini-avatar" style="width:45px; height:45px; border-radius:50%; overflow:hidden; background:#222; display:flex; align-items:center; justify-content:center;">${getAvatar(u)}</div> 
                        <b style="color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; font-weight: 500; font-size: 0.8rem;">${u}</b>
                    </button>`); 
            }
        });
    }

    function toggleSave(id, btn) {
        const icon = btn.querySelector('i');
        
        if (savedItems.includes(id)) { 
            savedItems = savedItems.filter(i => i !== id); 
            icon.classList.replace('fas', 'far');
            btn.classList.remove('saved');
            btn.setAttribute('aria-label', 'Enregistrer');
        } else { 
            savedItems.push(id); 
            icon.classList.replace('far', 'fas');
            btn.classList.add('saved');
            btn.setAttribute('aria-label', 'Retirer des enregistrÃ©s');
        }
        
        localStorage.setItem('metaSaved', JSON.stringify(savedItems));
        if(document.getElementById('own-profile-section').classList.contains('active')) renderMyProfile();
    }

    function toggleTheme() {
        const isDark = document.getElementById('theme-toggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('metaTheme', isDark ? 'dark' : 'light');
    }

    function handleLogout() { localStorage.removeItem("metaUser"); location.reload(); }

    window.addEventListener('load', () => {
        if (!localStorage.getItem('metaTheme')) localStorage.setItem('metaTheme', 'dark');
        if (localStorage.getItem('metaTheme') === 'dark') { document.body.classList.add('dark-mode'); document.getElementById('theme-toggle').checked = true; } 
        else { document.body.classList.remove('dark-mode'); document.getElementById('theme-toggle').checked = false; }
        
        setTimeout(() => document.getElementById('loader').style.display = 'none', 1200);
        
        if(loggedUser) startApp();
    });
</script>
