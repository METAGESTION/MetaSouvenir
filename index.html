<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meta Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #fafafa; --white: #ffffff; --border: #dbdbdb; --text-main: #262626; --blue: #0095f6; --blue-hover: #1877f2; --error: #ed4956; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: var(--white); height: 100vh; width: 100vw; overflow: hidden; }

        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* --- LOGIN DESIGN - CORRIGÉ POUR DYNAMIC ISLAND --- */
        #login-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec); 
            z-index: 1000; 
            display: flex; flex-direction: column; 
            justify-content: center; /* Centrage vertical parfait */
            align-items: center; 
            /* Ajout de padding safe area pour repousser le contenu des bords haut/bas */
            padding: env(safe-area-inset-top) 40px env(safe-area-inset-bottom) 40px; 
        }
        .logo { 
            font-size: 2.8rem; font-weight: bold; margin-bottom: 40px; color: var(--blue);
            animation: float 3s ease-in-out infinite; 
            text-shadow: 0 2px 10px rgba(0,149,246,0.2);
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        input { 
            width: 100%; max-width: 350px; padding: 15px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; font-size: 16px; 
            background: var(--white); box-shadow: 0 4px 10px rgba(0,0,0,0.03); transition: 0.3s;
        }
        input:focus { border-color: var(--blue); box-shadow: 0 4px 15px rgba(0,149,246,0.15); }
        
        .login-btn { 
            width: 100%; max-width: 350px; background: var(--blue); color: white; padding: 15px; border: none; border-radius: 12px; 
            font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,149,246,0.3);
        }
        #login-error { color: var(--error); font-size: 14px; margin-top: 15px; font-weight: 500; display: none; animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; }
        header { 
            height: calc(60px + env(safe-area-inset-top)); 
            padding-top: env(safe-area-inset-top);
            border-bottom: 1px solid var(--border); 
            display: flex; justify-content: center; align-items: center; 
            font-weight: bold; flex-shrink: 0; background: var(--white); z-index: 10; 
        }

        .content-area { flex: 1; position: relative; overflow: hidden; height: 100%; }
        .section { height: 100%; width: 100%; display: none; overflow-y: auto; background: var(--bg-color); }
        .section.active { display: block; }

        /* --- FEED (PHOTOS) --- */
        .post { background: var(--white); margin-bottom: 15px; border-bottom: 1px solid var(--border); margin-left: auto; margin-right: auto; max-width: 600px; position: relative; }
        .post-img-container img { width: 100%; max-height: 70vh; display: block; object-fit: cover; }
        .post-actions { padding: 12px; display: flex; justify-content: flex-end; align-items: center; font-size: 1.5rem; }
        .save-btn { cursor: pointer; transition: 0.2s; color: var(--text-main); }

        /* --- VIDEOS (TIKTOK STYLE) --- */
        #videos-section { 
            background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; 
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch; scrollbar-width: none;
        }
        #videos-section::-webkit-scrollbar { display: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; display: flex; align-items: center; justify-content: center; }
        .video-card video { width: 100%; height: 100%; object-fit: contain; }
        .video-info { position: absolute; bottom: calc(40px + env(safe-area-inset-bottom)); left: 15px; color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); pointer-events: none; }

        /* --- PROFILE --- */
        .profile-tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--white); }
        .p-tab { flex: 1; padding: 15px; text-align: center; color: #8e8e8e; cursor: pointer; font-weight: bold; }
        .p-tab.active { color: var(--text-main); border-bottom: 2px solid var(--text-main); }
        #saved-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 1/1; background: #eee; overflow: hidden; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- NAV --- */
        nav { 
            height: calc(85px + env(safe-area-inset-bottom)); 
            padding-bottom: calc(20px + env(safe-area-inset-bottom)); 
            border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
            align-items: center; background: var(--white); z-index: 100;
        }
        nav i { font-size: 1.6rem; color: #8e8e8e; cursor: pointer; padding: 10px; transition: 0.2s; }
        nav i.active { color: var(--text-main); transform: scale(1.1); }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="app-container">
    <div id="login-screen">
        <div class="logo">Meta Service</div>
        <input type="text" id="username" placeholder="Nom d'utilisateur" oninput="hideError()">
        <input type="password" id="password" placeholder="Mot de passe" oninput="hideError()">
        <button class="login-btn" onclick="handleLogin()">Connexion</button>
        <div id="login-error">Identifiant ou mot de passe incorrect.</div>
    </div>

    <div id="main-app">
        <header id="top-header">Meta Service</header>
        <div class="content-area">
            <div id="feed-section" class="section active"><div id="photo-list"></div></div>
            <div id="videos-section" class="section"><div id="video-list" style="height: 100%;"></div></div>
            <div id="profile-section" class="section">
                <div style="padding: 30px 20px; text-align: center;">
                    <h2 id="display-user"></h2>
                    <button onclick="handleLogout()" style="color: #ed4956; border: 1px solid var(--border); padding: 8px 20px; border-radius: 8px; background:none; font-weight:600; margin-top:15px; cursor:pointer;">Déconnexion</button>
                </div>
                <div class="profile-tabs">
                    <div id="tab-info" class="p-tab active" onclick="switchProfileTab('info')">INFO</div>
                    <div id="tab-saved" class="p-tab" onclick="switchProfileTab('saved')">ENREGISTRÉ</div>
                </div>
                <div id="profile-info-content" style="padding: 20px; text-align:center; color:#8e8e8e;">Bienvenue.</div>
                <div id="saved-grid" style="display:none;"></div>
            </div>
        </div>
        <nav>
            <i class="fas fa-home active" id="nav-feed" onclick="switchTab('feed')"></i>
            <i class="fas fa-play" id="nav-videos" onclick="switchTab('videos')"></i>
            <i class="fas fa-user" id="nav-profile" onclick="switchTab('profile')"></i>
        </nav>
    </div>
</div>

<script>
    // Sécurité clavier
    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 123) return false;
        if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
        if (e.ctrlKey && e.keyCode == 85) return false;
    });

    const LISTE_PHOTOS = [
        { id: "p1", url: "https://fv5-7.files.fm/thumb_show.php?i=7mms6r8jpb&view&v=1&PHPSESSID=428f9ce09a7c49ba1348b14b417c8e31059fa7b9", auteur: "Abdelkabir", bio: "Clean & Simple." },
        { id: "p2", url: "https://files.fm/f/7fx37kezgk", auteur: "walid_hchm", bio: "Enregistrement photo actif." },
        { id: "p3", url: "https://picsum.photos/800/1000?random=13", auteur: "amineg", bio: "Zéro bug vidéo." }
    ];

    const LISTE_VIDEOS = [
        { id: "v1", url: "https://www.w3schools.com/html/mov_bbb.mp4", auteur: "mazine2.0", legende: "Vidéo TikTok 1" },
        { id: "v2", url: "https://www.w3schools.com/html/movie.mp4", auteur: "amineg", legende: "Vidéo TikTok 2" }
    ];

    const USERS = { "walid_hchm": "Walid.123", "mazine2.0": "Mazine.123", "amineg": "Amine.123", "user": "12345" };
    let savedItems = JSON.parse(localStorage.getItem('metaSaved')) || [];

    function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        const p = document.getElementById("password").value;
        const errorMsg = document.getElementById("login-error");
        if (USERS[u] && USERS[u] === p) {
            localStorage.setItem("metaUser", u);
            startApp(u);
        } else {
            errorMsg.style.display = "block";
            errorMsg.style.animation = 'none';
            errorMsg.offsetHeight; 
            errorMsg.style.animation = null;
        }
    }

    function hideError() { document.getElementById("login-error").style.display = "none"; }

    function startApp(user) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("display-user").innerText = user;
        genererContenu();
        renderSavedGrid();
    }

    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";
        shuffle([...LISTE_PHOTOS]).forEach(photo => {
            const isSaved = savedItems.includes(photo.id);
            photoDiv.innerHTML += `
                <div class="post">
                    <div class="post-header" style="padding:10px; font-weight:bold;">${photo.auteur}</div>
                    <div class="post-img-container"><img src="${photo.url}"></div>
                    <div class="post-actions">
                        <i class="${isSaved ? 'fas' : 'far'} fa-bookmark save-btn" onclick="toggleSave('${photo.id}', this)"></i>
                    </div>
                    <div class="post-caption"><b>${photo.auteur}</b> ${photo.bio}</div>
                </div>`;
        });
        shuffle([...LISTE_VIDEOS]).forEach(vid => {
            videoDiv.innerHTML += `
                <div class="video-card">
                    <video loop playsinline muted onclick="this.paused ? this.play() : this.pause()"><source src="${vid.url}" type="video/mp4"></video>
                    <div class="video-info"><h3>@${vid.auteur}</h3><p>${vid.legende}</p></div>
                </div>`;
        });
        initVideoObserver();
    }

    function toggleSave(id, btn) {
        if (savedItems.includes(id)) {
            savedItems = savedItems.filter(item => item !== id);
            btn.classList.replace('fas', 'far');
        } else {
            savedItems.push(id);
            btn.classList.replace('far', 'fas');
        }
        localStorage.setItem('metaSaved', JSON.stringify(savedItems));
        renderSavedGrid();
    }

    function renderSavedGrid() {
        const grid = document.getElementById('saved-grid');
        grid.innerHTML = "";
        let hasSaved = false;
        LISTE_PHOTOS.forEach(item => {
            if (savedItems.includes(item.id)) {
                hasSaved = true;
                grid.innerHTML += `<div class="grid-item"><img src="${item.url}"></div>`;
            }
        });
        if(!hasSaved) grid.innerHTML = "<p style='padding:20px; color:#8e8e8e; text-align:center; width:100%; grid-column: 1/4;'>Aucune photo enregistrée.</p>";
    }

    function switchProfileTab(type) {
        document.getElementById('tab-info').classList.toggle('active', type === 'info');
        document.getElementById('tab-saved').classList.toggle('active', type === 'saved');
        document.getElementById('profile-info-content').style.display = type === 'info' ? 'block' : 'none';
        document.getElementById('saved-grid').style.display = type === 'saved' ? 'grid' : 'none';
    }

    function initVideoObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (video) {
                    if (entry.isIntersecting) video.play().catch(() => {});
                    else { video.pause(); video.currentTime = 0; }
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
    }

    function switchTab(tab) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(tab + '-section').classList.add('active');
        document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
        document.getElementById('nav-' + tab).classList.add('active');
        if(tab === 'videos') {
            document.getElementById('top-header').style.display = "none";
            document.getElementById('videos-section').scrollTop = 0;
        } else {
            document.getElementById('top-header').style.display = "flex";
            document.querySelectorAll('video').forEach(v => { v.pause(); v.currentTime = 0; });
        }
    }

    function handleLogout() { localStorage.removeItem("metaUser"); location.reload(); }

    document.addEventListener("DOMContentLoaded", () => {
        const savedUser = localStorage.getItem("metaUser");
        if(savedUser) startApp(savedUser);
    });
</script>
</body>
</html>
