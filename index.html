<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meta Service | TikTok Random</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        :root { 
            --bg-color: #f8f9fa; 
            --white: #ffffff; 
            --border: #e0e0e0; 
            --text-main: #1a1a1a; 
            --text-sec: #737373;
            --blue: #0095f6; 
            --nav-bg: rgba(255, 255, 255, 0.92);
            --card-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        body.dark-mode { 
            --bg-color: #121212;
            --white: #1e1e1e; 
            --border: #2c2c2e; 
            --text-main: #f5f5f5; 
            --text-sec: #a8a8a8;
            --nav-bg: rgba(30, 30, 30, 0.92);
            --card-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); height: 100vh; width: 100vw; overflow: hidden; color: var(--text-main); transition: all 0.3s ease; }
        
        :focus-visible { outline: 2px solid var(--blue); outline-offset: 2px; }
        
        .btn-press:active { transform: scale(0.92); transition: 0.1s; }
        .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 35px; height: 35px; border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            height: calc(60px + env(safe-area-inset-top)); 
            padding-top: env(safe-area-inset-top); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-left: 20px; 
            padding-right: 20px; 
            background: var(--nav-bg); 
            z-index: 100; 
            flex-shrink: 0; 
        }

        .stories-container {
            display: flex;
            overflow-x: auto;
            padding: 18px 10px;
            gap: 18px;
            background: var(--white);
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }
        .stories-container::-webkit-scrollbar { display: none; }
        .story-bubble {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 72px;
            cursor: pointer;
            border: none;
            background: none;
        }
        .story-img-wrapper {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            border: 2.5px solid #c62d91;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            background: var(--white);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .story-bubble:active .story-img-wrapper { transform: scale(0.95); }
        .story-img-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: none; }
        .story-img-wrapper i { font-size: 1.8rem; color: var(--text-sec); }
        .story-name { font-size: 0.72rem; color: var(--text-main); width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 500; }

        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; letter-spacing: -1px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; max-width: 320px; padding: 16px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 14px; font-size: 15px; background: var(--white); color: var(--text-main); outline: none; transition: border-color 0.2s; }
        input:focus { border-color: var(--blue); }
        .login-btn { width: 100%; max-width: 320px; background: var(--blue); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .login-btn:active { opacity: 0.8; }
        #login-error { color: #ed4956; font-size: 0.85rem; margin-top: 15px; display: none; font-weight: 500; }

        #main-app { display: none; flex-direction: column; height: 100%; width: 100%; }
        header span { font-size: 1.3rem; font-weight: 700; letter-spacing: -0.5px; }

        .content-area { flex: 1; position: relative; overflow: hidden; }
        .section { height: 100%; width: 100%; display: none; overflow-y: auto; background: var(--bg-color); }
        .section.active { display: block; }
        
        .post { 
            background: var(--white); 
            margin: 15px auto;
            max-width: 500px; 
            box-shadow: var(--card-shadow); 
            border-radius: 15px;
            overflow: hidden; 
            border: 1px solid var(--border);
        }
        .post-user { padding: 14px; font-weight: 600; display: flex; align-items: center; gap: 12px; font-size: 0.95rem; cursor: pointer; transition: background 0.2s; border-bottom: 1px solid var(--border); margin-bottom: -1px; }
        .post-user:active { background: var(--bg-color); }
        .post-user .mini-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #ddd; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .post-img-container img { width: 100%; display: block; object-fit: cover; }
        .post-actions { padding: 12px 16px; display: flex; justify-content: flex-end; }
        
        .action-btn {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s, color 0.2s;
        }
        .action-btn i { pointer-events: none; }
        .action-btn:active { background: rgba(0,0,0,0.05); }
        .action-btn.saved i { color: #f9d71c; }

        #videos-section { background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; height: 100%; scrollbar-width: none; }
        #videos-section::-webkit-scrollbar { display: none; } 
        
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; scroll-snap-stop: always; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        .video-card iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        .video-info { position: absolute; bottom: 80px; left: 15px; color: white; z-index: 10; text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none; width: 80%; }

        .overlay-page { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 600; overflow-y: auto; animation: slideUp 0.3s ease-out; padding-top: calc(35px + env(safe-area-inset-top)); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CORRECTION NAVBAR HAUTEUR */
        nav { 
            height: auto; 
            padding-top: 12px;
            /* Marge de sÃ©curitÃ© ajoutÃ©e pour iOS */
            padding-bottom: calc(30px + env(safe-area-inset-bottom)); 
            border-top: 1px solid var(--border); 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            background: var(--nav-bg); 
            position: relative; 
            z-index: 100; 
        }
        
        .nav-indicator { position: absolute; top: 10px; width: 45px; height: 40px; background: rgba(0, 149, 246, 0.1); border-radius: 12px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        nav button.nav-item {
            background: none;
            border: none;
            font-size: 1.4rem;
            color: var(--text-sec);
            cursor: pointer;
            z-index: 2;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        nav button.nav-item.active { color: var(--blue); transform: translateY(-2px); }

        .profile-tabs { display: flex; background: var(--white); margin-top: 10px; border-bottom: 1px solid var(--border); }
        .p-tab { flex: 1; padding: 15px; text-align: center; color: var(--text-sec); cursor: pointer; font-size: 0.8rem; font-weight: 700; letter-spacing: 1px; border-bottom: 2px solid transparent; background: none; }
        .p-tab.active { color: var(--text-main); border-bottom: 2px solid var(--text-main); }
        .content-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; background: var(--border); }
        .grid-item { aspect-ratio: 1/1; background: var(--white); overflow: hidden; position: relative; cursor: pointer; border: none; padding: 0; transition: opacity 0.2s; }
        .grid-item:active { opacity: 0.8; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
        }
    </style>
</head>
<body oncontextmenu="return false;" class="dark-mode"> 
<div id="loader"><div class="spinner"></div></div>

<div id="app-container">
    <div id="login-screen">
        <div class="logo">Meta Service</div>
        <input type="text" id="username" placeholder="Nom d'utilisateur" autocomplete="off">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="login-btn btn-press" onclick="handleLogin()">Se connecter</button>
        <div id="login-error">Identifiants incorrects</div>
    </div>

    <div id="main-app">
        <header class="glass" id="main-header">
            <div style="width: 40px;"></div>
            <span>Meta Service</span>
            <div style="width: 40px; text-align: right;">
                <button class="header-btn btn-press" id="global-cog" style="display:none;" onclick="toggleSettings(true)" aria-label="RÃ©glages">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <div class="content-area">
            <div id="feed-section" class="section active">
                <div id="stories-list" class="stories-container" role="list" aria-label="Stories"></div>
                <div id="photo-list"></div>
            </div>
            
            <div id="search-section" class="section">
                <div style="padding:15px; background:var(--white); position:sticky; top:0; z-index:10;">
                    <input type="text" id="search-input" style="width:100%; margin-bottom:0; background:var(--bg-color); border:none;" placeholder="Rechercher un profil..." oninput="filtrerRecherche()" aria-label="Rechercher un profil">
                </div>
                <div id="search-results"></div>
            </div>
            
            <div id="videos-section" class="section">
                <div id="video-list" style="height: 100%;"></div>
            </div>
            
            <div id="own-profile-section" class="section">
                <div style="padding: 25px 20px; text-align: center; background: var(--white);">
                    <div id="my-profile-pic-container" style="width: 90px; height: 90px; background: #ddd; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: white; overflow: hidden;">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 id="my-name-display" style="font-weight: 700; font-size: 1.3rem;"></h2>
                    <p id="my-handle-display" style="font-size: 0.9rem; color: var(--text-sec); margin-bottom: 20px;"></p>
                    <button onclick="handleLogout()" class="btn-press" style="color:var(--text-main); border:1px solid var(--border); padding:10px 30px; border-radius:10px; background:var(--white); font-size: 0.9rem; font-weight: 600;">DÃ©connexion</button>
                </div>
                <div class="profile-tabs glass">
                    <button id="my-tab-pub" class="p-tab active" onclick="switchMyTab('info')">POSTS</button>
                    <button id="my-tab-saved" class="p-tab" onclick="switchMyTab('saved')">ENREGISTRÃ‰S</button>
                </div>
                <div id="my-posts-grid" class="content-grid"></div>
                <div id="my-saved-grid" class="content-grid" style="display:none;"></div>
            </div>

            <div id="external-profile-overlay" class="overlay-page">
                <div class="glass" style="padding: 15px; background: var(--white); display: flex; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:10;">
                    <button class="header-btn btn-press" onclick="closeExternalProfile()" aria-label="Retour"><i class="fas fa-arrow-left"></i></button>
                    <span id="ext-user-title" style="margin-left: 10px; font-weight: 700;"></span>
                </div>
                <div id="ext-header" style="padding: 25px; text-align: center; background: var(--white);">
                    <div id="ext-profile-pic-container" style="width: 80px; height: 80px; background: var(--blue); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; overflow: hidden;">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="ext-display-name" style="font-size: 1.2rem; font-weight: 700;"></h3>
                </div>
                <div class="profile-tabs"><div class="p-tab active">PUBLICATIONS</div></div>
                <div id="ext-posts-grid" class="content-grid"></div>
            </div>

            <div id="media-view-overlay" class="overlay-page">
                <div class="glass" style="padding: 15px; background: var(--white); display: flex; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:10;">
                    <button class="header-btn btn-press" onclick="closeMediaView()" aria-label="Retour"><i class="fas fa-arrow-left"></i></button>
                    <span style="margin-left: 10px; font-weight: 700;">DÃ©tails</span>
                </div>
                <div id="media-view-content"></div>
            </div>

            <div id="settings-overlay" class="overlay-page">
                <div class="glass" style="padding:15px; display: flex; align-items: center; border-bottom: 1px solid var(--border); background: var(--white);">
                    <button class="header-btn btn-press" onclick="toggleSettings(false)" aria-label="Retour"><i class="fas fa-arrow-left"></i></button>
                    <h2 style="margin-left: 10px; font-size: 1.1rem;">RÃ©glages</h2>
                </div>
                <div style="padding:25px; display:flex; justify-content:space-between; align-items:center; background: var(--white);">
                    <span style="font-weight: 500;">Apparence Sombre</span>
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" style="width: 40px; margin-bottom:0;" checked aria-label="Activer le mode sombre">
                </div>
            </div>
        </div>

        <nav class="glass">
            <div class="nav-indicator" id="nav-indicator"></div>
            <button class="nav-item btn-press active" onclick="switchTab('feed', 0)" aria-label="Accueil"><i class="fas fa-house"></i></button>
            <button class="nav-item btn-press" onclick="switchTab('search', 1)" aria-label="Rechercher"><i class="fas fa-magnifying-glass"></i></button>
            <button class="nav-item btn-press" onclick="switchTab('videos', 2)" aria-label="VidÃ©os"><i class="fas fa-clapperboard"></i></button>
            <button class="nav-item btn-press" onclick="switchTab('own-profile', 3)" aria-label="Mon profil"><i class="fas fa-circle-user"></i></button>
        </nav>
    </div>
</div>

<script>
    /* ==========================================
       CONFIGURATION CENTRALE DES MEMBRES
       ========================================== */
    const CONFIG_USERS = {
        "metaservice": { pass: "Pass.123", avatar: "" },
        "meta actu": { pass: "Pass.123", avatar: "https://fv5-5.files.fm/thumb_show.php?i=gp3yrtpv2u&view&v=1" },
        "mazine2.0": { pass: "mazine.123", avatar: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view&v=1" },
        "walid_hchm": { pass: "Pass.123", avatar: "" },
        "user": { pass: "12345", avatar: "" }
    };

    const LISTE_VIDEOS = [
        { id: "v0", auteur: "mazine2.0", vimeo_url: "https://player.cloudinary.com/embed/?cloud_name=di3uavh7l&public_id=9A7DD0EC-8A1F-4F23-ADE0-47D7AC52C80E_jix31x", legende: "Baston Abdelkabir vs El Gazzer", date: 800 },
        { id: "v1", auteur: "mazine2.0", vimeo_url: "https://player.cloudinary.com/embed/?cloud_name=di3uavh7l&public_id=WhatsApp_Video_2026-02-08_at_23.04.46_inqawp", legende: "ðŸ”¥", date: 700 },
        { id: "v2", auteur: "mazine2.0", vimeo_url: "https://player.cloudinary.com/embed/?cloud_name=di3uavh7l&public_id=WhatsApp_Video_2026-02-09_at_23.40.08_zxllg0", legende: "ABO PRIME", date: 600 },
        { id: "v3", auteur: "mazine2.0", vimeo_url: "https://player.cloudinary.com/embed/?cloud_name=di3uavh7l&public_id=WhatsApp_Video_2026-02-08_at_22.24.50_vgmvka", legende: "EL GAZZER ave l'arbre", date: 600 }
    ];

    const LISTE_PHOTOS = [
        { id: "meta_actu_fixe", url: "https://fv5-5.files.fm/thumb_show.php?i=gp3yrtpv2u&view&v=1", auteur: "meta actu", date: 9999999 },
        { id: "p1", url: "https://fv5-5.files.fm/thumb_show.php?i=hdv4muhgpy&view&v=1", auteur: "mazine2.0", date: 550 },
        { id: "p2", url: "https://fv5-5.files.fm/thumb_show.php?i=rw3ztkktpt&view&v=1", auteur: "mazine2.0", date: 350 },
        { id: "p3", url: "https://fv5-5.files.fm/thumb_show.php?i=tbpxeusv7p&view&v=1", auteur: "user", date: 150 }
    ];

    let savedItems = JSON.parse(localStorage.getItem('metaSaved')) || [];
    let loggedUser = localStorage.getItem("metaUser") || "";
    let videoObserver = null;

    function getAvatar(username) {
        const user = CONFIG_USERS[username];
        if (user && user.avatar) {
            return `<img src="${user.avatar}" alt="Avatar de ${username}">`;
        }
        return `<i class="fas fa-user" aria-hidden="true"></i>`;
    }

    function handleLogin() {
        const u = document.getElementById("username").value.trim().toLowerCase();
        const p = document.getElementById("password").value;
        const errorMsg = document.getElementById("login-error");
        
        if (CONFIG_USERS[u] && CONFIG_USERS[u].pass === p) {
            errorMsg.style.display = "none";
            localStorage.setItem("metaUser", u);
            loggedUser = u;
            startApp();
        } else { errorMsg.style.display = "block"; }
    }

    function startApp() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("my-name-display").innerText = loggedUser;
        document.getElementById("my-handle-display").innerText = "@" + loggedUser.replace(/\s+/g, '_');
        document.getElementById("my-profile-pic-container").innerHTML = getAvatar(loggedUser);
        
        renderStories();
        genererContenu();
        renderMyProfile();
        switchTab('feed', 0);
    }

    function renderStories() {
        const storiesList = document.getElementById('stories-list');
        storiesList.innerHTML = "";
        Object.keys(CONFIG_USERS).forEach(username => {
            storiesList.insertAdjacentHTML('beforeend', `
                <button class="story-bubble btn-press" onclick="openExternalProfile('${username}')" aria-label="Voir le profil de ${username}">
                    <div class="story-img-wrapper">
                        ${getAvatar(username)}
                    </div>
                    <div class="story-name">${username}</div>
                </button>
            `);
        });
    }

    function closeAllOverlays() {
        document.getElementById('settings-overlay').style.display = 'none';
        document.getElementById('external-profile-overlay').style.display = 'none';
        document.getElementById('media-view-overlay').style.display = 'none';
    }

    function switchTab(t, i) {
        closeAllOverlays();
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(t + '-section').classList.add('active');
        document.querySelectorAll('nav button').forEach((btn, idx) => btn.classList.toggle('active', idx === i));
        document.getElementById('main-header').style.display = (t === 'videos') ? "none" : "flex";
        document.getElementById('global-cog').style.display = (t === 'own-profile') ? "block" : "none";
        moveIndicator(i);
        
        if (t !== 'videos') stopAllVideos();
        else setTimeout(observeVideos, 100);
    }

    function moveIndicator(i) {
        const buttons = document.querySelectorAll('nav button.nav-item');
        const indicator = document.getElementById('nav-indicator');
        if(buttons[i]) indicator.style.left = (buttons[i].offsetLeft + buttons[i].offsetWidth/2 - 22.5) + 'px';
    }

    function stopAllVideos() {
        document.querySelectorAll('.video-card iframe').forEach(iframe => { iframe.src = ""; });
    }

    function observeVideos() {
        if (videoObserver) videoObserver.disconnect();
        const cards = document.querySelectorAll('.video-card');
        videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const iframe = entry.target.querySelector('iframe');
                if (!iframe) return;
                const targetSrc = iframe.getAttribute('data-src');
                if (entry.isIntersecting) {
                    if(iframe.src === "" || iframe.src !== targetSrc) iframe.src = targetSrc;
                    setTimeout(() => { iframe.contentWindow.postMessage('{"method":"play"}', '*'); }, 200);
                } else {
                    iframe.contentWindow.postMessage('{"method":"pause"}', '*');
                    iframe.src = ""; 
                }
            });
        }, { threshold: 0.6 });
        cards.forEach(card => videoObserver.observe(card));
    }

    function openExternalProfile(username) {
        if(username === loggedUser) { switchTab('own-profile', 3); return; }
        const overlay = document.getElementById('external-profile-overlay');
        document.getElementById('ext-user-title').innerText = username;
        document.getElementById('ext-display-name').innerText = username;
        document.getElementById('ext-profile-pic-container').innerHTML = getAvatar(username);
        
        const grid = document.getElementById('ext-posts-grid');
        grid.innerHTML = "";
        const allMedia = [
            ...LISTE_PHOTOS.filter(p => p.auteur === username).map(p => ({...p, type:'photo'})), 
            ...LISTE_VIDEOS.filter(v => v.auteur === username).map(v => ({...v, type:'video'}))
        ].sort((a,b) => b.date - a.date);
        
        if (allMedia.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; padding: 40px; text-align: center; color: var(--text-sec);">Aucune publication</div>`;
        } else {
            allMedia.forEach(m => {
                grid.insertAdjacentHTML('beforeend', `<button class="grid-item" onclick="openMediaView('${m.id}', '${m.type}')" aria-label="Voir la publication">${m.type==='photo'?`<img src="${m.url}" alt="Publication">`:`<div style="height:100%;display:flex;align-items:center;justify-content:center;background:#333;color:white;"><i class="fas fa-play"></i></div>`}</button>`);
            });
        }
        overlay.style.display = 'block';
    }

    function closeExternalProfile() { document.getElementById('external-profile-overlay').style.display = 'none'; }

    function renderMyProfile() {
        const gridPosts = document.getElementById('my-posts-grid');
        const gridSaved = document.getElementById('my-saved-grid');
        gridPosts.innerHTML = ""; gridSaved.innerHTML = "";
        
        LISTE_PHOTOS.filter(p => p.auteur === loggedUser).forEach(p => { 
            gridPosts.insertAdjacentHTML('beforeend', `<button class="grid-item" onclick="openMediaView('${p.id}', 'photo')" aria-label="Voir ma publication"><img src="${p.url}" alt="Ma publication"></button>`); 
        });
        
        LISTE_PHOTOS.forEach(p => { 
            if(savedItems.includes(p.id)) { 
                gridSaved.insertAdjacentHTML('beforeend', `<button class="grid-item" onclick="openMediaView('${p.id}', 'photo')" aria-label="Voir publication enregistrÃ©e"><img src="${p.url}" alt="Publication enregistrÃ©e"></button>`); 
            } 
        });
    }

    function switchMyTab(t) {
        document.getElementById('my-tab-pub').classList.toggle('active', t === 'info');
        document.getElementById('my-tab-saved').classList.toggle('active', t === 'saved');
        document.getElementById('my-posts-grid').style.display = t === 'info' ? 'grid' : 'none';
        document.getElementById('my-saved-grid').style.display = t === 'saved' ? 'grid' : 'none';
    }

    function genererContenu() {
        const photoDiv = document.getElementById('photo-list');
        const videoDiv = document.getElementById('video-list');
        photoDiv.innerHTML = ""; videoDiv.innerHTML = "";
        
        const postMeta = LISTE_PHOTOS.find(p => p.id === "meta_actu_fixe");
        const autresPhotos = LISTE_PHOTOS.filter(p => p.id !== "meta_actu_fixe").sort(() => Math.random() - 0.5);
        const fluxFinal = postMeta ? [postMeta, ...autresPhotos] : autresPhotos;

        fluxFinal.forEach(p => {
            const isSaved = savedItems.includes(p.id);
            photoDiv.insertAdjacentHTML('beforeend', `
                <article class="post">
                    <div class="post-user" onclick="openExternalProfile('${p.auteur}')">
                        <div class="mini-avatar">${getAvatar(p.auteur)}</div> 
                        ${p.auteur}
                    </div>
                    <div class="post-img-container"><img src="${p.url}" alt="Publication de ${p.auteur}"></div>
                    <div class="post-actions">
                        <button class="action-btn btn-press ${isSaved ? 'saved' : ''}" onclick="toggleSave('${p.id}', this)" aria-label="${isSaved ? 'Retirer des enregistrÃ©s' : 'Enregistrer'}">
                            <i class="${isSaved ? 'fas' : 'far'} fa-bookmark" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>`);
        });

        [...LISTE_VIDEOS].sort(() => Math.random() - 0.5).forEach(v => {
            videoDiv.insertAdjacentHTML('beforeend', `<div class="video-card"><iframe data-src="${v.vimeo_url}&autoplay=1" src="" frameborder="0" allow="autoplay; fullscreen" title="VidÃ©o de ${v.auteur}"></iframe><div class="video-info"><h3>@${v.auteur}</h3><p>${v.legende}</p></div></div>`);
        });
        setTimeout(observeVideos, 500);
    }

    function openMediaView(id, type) {
        const overlay = document.getElementById('media-view-overlay');
        const content = document.getElementById('media-view-content');
        let item = (type === 'photo') ? LISTE_PHOTOS.find(p => p.id === id) : LISTE_VIDEOS.find(v => v.id === id);
        if(item) {
             content.innerHTML = `<article class="post"><div class="post-user" onclick="openExternalProfile('${item.auteur}')"><div class="mini-avatar">${getAvatar(item.auteur)}</div> ${item.auteur}</div>${type==='photo'?`<img src="${item.url}" style="width:100%" alt="Vue dÃ©taillÃ©e">`:`<iframe src="${item.vimeo_url}&autoplay=1" style="width:100%;height:450px;" allow="autoplay; fullscreen" title="Lecteur vidÃ©o"></iframe>`}<div class="post-actions"><button class="action-btn btn-press ${savedItems.includes(item.id)?'saved':''}" onclick="toggleSave('${item.id}', this)" aria-label="Enregistrer"><i class="${savedItems.includes(item.id)?'fas':'far'} fa-bookmark" aria-hidden="true"></i></button></div></article>`;
             overlay.style.display = 'block';
        }
    }

    function closeMediaView() { 
        document.getElementById('media-view-overlay').style.display = 'none'; 
        document.querySelectorAll('#media-view-content iframe').forEach(f => f.src = "");
    }
    
    function toggleSettings(s) { document.getElementById('settings-overlay').style.display = s ? 'block' : 'none'; }
    
    function filtrerRecherche() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('search-results');
        res.innerHTML = "";
        if(q.length < 1) return;
        Object.keys(CONFIG_USERS).forEach(u => { 
            if(u.includes(q)) {
                res.insertAdjacentHTML('beforeend', `
                    <button style="padding:16px; cursor:pointer; background:var(--white); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:12px; width:100%; text-align:left; border-left:none; border-right:none; border-top:none;" onclick="openExternalProfile('${u}')">
                        <div class="mini-avatar" style="width:40px; height:40px; border-radius:50%; overflow:hidden; background:#eee; display:flex; align-items:center; justify-content:center;">${getAvatar(u)}</div> 
                        <b style="color: var(--text-main);">${u}</b>
                    </button>`); 
            }
        });
    }

    function toggleSave(id, btn) {
        const icon = btn.querySelector('i');
        
        if (savedItems.includes(id)) { 
            savedItems = savedItems.filter(i => i !== id); 
            icon.classList.replace('fas', 'far');
            btn.classList.remove('saved');
            btn.setAttribute('aria-label', 'Enregistrer');
        } else { 
            savedItems.push(id); 
            icon.classList.replace('far', 'fas');
            btn.classList.add('saved');
            btn.setAttribute('aria-label', 'Retirer des enregistrÃ©s');
        }
        
        localStorage.setItem('metaSaved', JSON.stringify(savedItems));
        if(document.getElementById('own-profile-section').classList.contains('active')) renderMyProfile();
    }

    function toggleTheme() {
        const isDark = document.getElementById('theme-toggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('metaTheme', isDark ? 'dark' : 'light');
    }

    function handleLogout() { localStorage.removeItem("metaUser"); location.reload(); }

    window.addEventListener('load', () => {
        if (!localStorage.getItem('metaTheme')) localStorage.setItem('metaTheme', 'dark');
        if (localStorage.getItem('metaTheme') === 'dark') { document.body.classList.add('dark-mode'); document.getElementById('theme-toggle').checked = true; } 
        else { document.body.classList.remove('dark-mode'); document.getElementById('theme-toggle').checked = false; }
        
        // CORRECTION ICI : Le loader se cache maintenant correctement
        setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
        
        if(loggedUser) startApp();
    });
</script>
